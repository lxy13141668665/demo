<!DOCTYPE html>
<html>

<head>
    <style>
        #canvasContainer {
            width: 400px;
            height: 600px;
            overflow: scroll;
        }

        canvas {
            width: 100%;
            height: 100%;
            border: 1px solid black;
        }
    </style>
</head>

<body>
    <div id="canvasContainer">
        <canvas id="canvas1"></canvas>
        <canvas id="canvas2"></canvas>
        <canvas id="canvas3"></canvas>
    </div>

    <button onclick="scrollToCircle()">滚动到圆点</button>

    <script>
        function scrollToCircle() {
            var container = document.getElementById("canvasContainer");
            var circle = document.getElementById("canvas2");
            var containerRect = container.getBoundingClientRect();
            var circleRect = circle.getBoundingClientRect();
            var scrollY = circleRect.top - containerRect.top - (containerRect.height / 2) + (circleRect.height / 2);
            container.scrollTo({ top: scrollY, behavior: 'smooth' });
        }

        function drawCircle(canvas) {
            var ctx = canvas.getContext("2d");
            var centerX = canvas.width / 2;
            var centerY = canvas.height / 2;
            var radius = 50;

            ctx.beginPath();
            ctx.arc(centerX, centerY, radius, 0, 2 * Math.PI);
            ctx.fillStyle = "red";
            ctx.fill();
            ctx.closePath();
        }

        var canvas1 = document.getElementById("canvas1");
        var canvas2 = document.getElementById("canvas2");
        var canvas3 = document.getElementById("canvas3");

        drawCircle(canvas2);
    </script>
</body>

</html>
