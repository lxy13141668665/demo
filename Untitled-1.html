<!DOCTYPE html>
<html>

<head>
    <title>Image Map Area Color Change</title>
    <style>
        #image-container {
            position: relative;
            display: inline-block;
        }

        .clickable-area {
            position: absolute;
            cursor: pointer;
        }
    </style>
    <script>
        function changeColor(areaId, color) {
            const area = document.getElementById(areaId);
            area.style.backgroundColor = color;
        }
    </script>
</head>

<body>
    <div id="image-container">
        <img src="../../SVN/新建文件夹/wwwroot/img/shuaxin.png" alt="Example Image" usemap="#exampleMap">

        <map name="exampleMap">
            <area id="area1" class="clickable-area" shape="rect" coords="0,0,100,100"
                onclick="changeColor('area1', 'red')" alt="Area 1">
            <area id="area2" class="clickable-area" shape="rect" coords="100,0,200,100"
                onclick="changeColor('area2', 'blue')" alt="Area 2">
        </map>
    </div>
</body>

</html>
