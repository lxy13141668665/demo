<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <title></title>
    <base href="/" target="_blank">
    <style>
        html,
        body {
            width: 100%;
            height: 100%;
            padding: 0px;
            box-sizing: border-box;
            margin: 0;
        }

        .container {
            display: flex;
            flex-direction: column;
            width: 100%;
            height: 100%;
        }

        .header-box {
            border-bottom: 1px solid #ccc;
            padding-left: 10px;
            box-sizing: border-box;
            font-weight: 900;
        }

        #main {
            padding: 10px;
            box-sizing: border-box;
            display: block;
            flex: 1;
            overflow: hidden;
        }

        .testButton {
            cursor: pointer;
            height: 24px;
            width: 80px;
            border-radius: 4px;
            color: #fff;
            line-height: 24px;
            text-align: center;
            background-color: #208c99;
            font-size: 14px;
            margin-left: 24px;
        }
    </style>


</head>

<body>
    <div class="container">
        <div class="header-box">
            <button onclick="GetCurrentWriterControl().ShowAboutDialog()">关于</button>
            <button onclick="ClearContent()">清空</button>
            <button onclick="FileNew()">新建</button>
            <button onclick="FileOpen()">打开</button>
            <button onclick="Refresh()">刷新</button>
            <button onclick="DownLoadFile('xml');">下载xml</button>
            <br />
            <button onclick="PageBackColorString();">页面背景文字字符串</button>
            <button onclick="PageBorderColorString();">页面边框颜色值</button>
            <button onclick="PageCount();">总页数</button>
            <button onclick="PageIndex();">当前页号</button>
            <button onclick="PageNumberDialog()">页码弹窗</button>
            <button onclick="RuleEnabled()">获取标尺是否可用</button>
            <button onclick="setRuleEnabled()">设置标尺是否可用</button>
            <button onclick="RuleVisible()">获取标尺是否可见</button>
            <button onclick="setRuleVisible()">设置标尺是否可见</button>
            <button onclick="ShowTooltip()">是否显示提示文本</button>
            <button onclick="SingleSelectedElement()">获取当前单选的文档元素对象</button>
            <button onclick="StatusText()">状态文本</button>
            <button onclick="SubDocuments()">文档中包含的子文档对象列表</button>
            <button onclick="TextInner()">获取控件数据</button>
            <br />
            <br />
            <button onclick="PageTitlePosition('TopLeft')">设置注册标记位置：TopLeft</button>
            <button onclick="PageTitlePosition('TopCenter')">设置注册标记位置：TopCenter</button>
            <button onclick="PageTitlePosition('TopRight')">设置注册标记位置：TopRight</button>
            <button onclick="PageTitlePosition('BottomLeft')">设置注册标记位置：BottomLeft</button>
            <button onclick="PageTitlePosition('BottomRight')">设置注册标记位置：BottomRight</button>
            <button onclick="PageTitlePosition(' BottomCenter')">设置注册标记位置： BottomCenter</button>
            <button onclick="PageTitlePosition('PageSpacing')">设置注册标记位置：PageSpacing</button>
            <br />
            <br />
            <div>
                <textarea name="" placeholder="请输入json格式的字符串" id="PageSettings" cols="30" rows="10"></textarea>
                <button onclick="PageSettings()">PageSettings</button>
            </div>

        </div>
        <div id="main">
            <div id="myWriterControl" dctype="WriterControlForWASM"
                style="height: 100%; background-color: rgb(230, 230, 230); border-bottom: 0px solid black; background-attachment: fixed; background-size: cover; background-position: center top; "
                RuleVisible="true" RuleBackColor="rgb(230, 230, 230)"
                ServicePageUrl="http://www.dcwriter.cn:8099/ServicePage.aspx"
                PageCssString222="box-shadow:3px 3px 3px grey"
                DocumentOptions.BehaviorOptions.OutputFormatedXMLSource="false"
                DocumentOptions.BehaviorOptions.ParagraphFlagFollowTableOrSection="true"
                DocumentOptions.ViewOptions.ShowInputFieldStateTag="true"
                DocumentOptions.ViewOptions.IgnoreFieldBorderWhenPrint="false"
                DocumentOptions.ViewOptions.PrintBackgroundText="false"
                DocumentOptions.ViewOptions.PreserveBackgroundTextWhenPrint="true"
                DocumentOptions.ViewOptions.FieldBorderPrintVisibility="hidden"
                DocumentOptions.ViewOptions.FieldInvalidateValueForeColor="Blue"
                DocumentOptions.ViewOptions.TagColorForNormalField="Green"
                DocumentOptions.ViewOptions.TagColorForValueInvalidateField="Blue"
                DocumentOptions.ViewOptions.UnEditableFieldBorderColor="Yellow"
                DocumentOptions.SecurityOptions.EnablePermission="true"
                DocumentOptions.SecurityOptions.EnableLogicDelete="true"
                DocumentOptions.SecurityOptions.ShowLogicDeletedContent="true"
                DocumentOptions.SecurityOptions.ShowPermissionTip="true"
                DocumentOptions.SecurityOptions.ShowPermissionMark="true">
                正在加载...</div>
        </div>
    </div>
    <script src="_framework/blazor.webassembly.js"></script>
    <script src="../../js/jquery-1.7.2.min.js"></script>
    <script src="../../DemoApp.js"></script>
    <script language="javascript">

        function PageBackColorString() {
            var ctl = document.getElementById("myWriterControl");
            var result = ctl.PageBackColorString
            alert(result);
        }
        function PageBorderColorString() {
            var ctl = document.getElementById("myWriterControl");
            var result = ctl.PageBorderColorString
            alert(result);
        }
        function PageCount() {
            var ctl = document.getElementById("myWriterControl");
            var result = ctl.PageCount
            alert(result);
        }
        function PageIndex() {
            var ctl = document.getElementById("myWriterControl");
            var result = ctl.PageIndex
            alert(result);
        }
        //页码
        function PageNumberDialog() {
            var ctl = document.getElementById('myWriterControl');
            ctl.PageNumberDialog();
        }
        function RuleEnabled() {
            var ctl = document.getElementById('myWriterControl');
            alert(ctl.RuleEnabled)
        }
        function setRuleEnabled() {
            var ctl = document.getElementById('myWriterControl');
            ctl.RuleEnabled = !ctl.RuleEnabled
            alert(ctl.RuleEnabled)
        }
        function RuleVisible() {
            var ctl = document.getElementById('myWriterControl');
            alert(ctl.RuleVisible)
        }
        function setRuleVisible() {
            var ctl = document.getElementById('myWriterControl');
            ctl.RuleVisible = !ctl.RuleVisible
            alert(ctl.RuleVisible)
        }
        function ShowTooltip() {
            var ctl = document.getElementById('myWriterControl');
            ctl.ShowTooltip = !ctl.ShowTooltip
            alert(ctl.ShowTooltip)
        }
        function SingleSelectedElement() {
            var ctl = document.getElementById('myWriterControl');
            console.log("SingleSelectedElement: ", ctl.SingleSelectedElement)
            alert("请在控制台中查看")
        }
        function StatusText() {
            var ctl = document.getElementById('myWriterControl');
            console.log("StatusText: ", ctl.StatusText)
            alert("请在控制台中查看")
        }
        function SubDocuments() {
            var ctl = document.getElementById('myWriterControl');
            console.log("SubDocuments: ", ctl.SubDocuments)
            alert("请在控制台中查看")
        }
        function TextInner() {
            var ctl = document.getElementById('myWriterControl');
            console.log("Text: ", ctl.Text)
            alert("请在控制台中查看")
        }
        function PageSettings() {
            var ctl = document.getElementById('myWriterControl');
            let PageSettingsStr = document.getElementById('PageSettings').value
            let PageSettingsObj = {}
            try {
                PageSettingsObj = JSON.parse(PageSettingsStr)
            } catch (error) {
                alert('json校验失败，请检查')
            }
            ctl.PageSettings = PageSettingsObj
        }
        function PageTitlePosition(value) {
            var ctl = document.getElementById('myWriterControl');
            ctl.PageTitlePosition = value
            ctl.RefreshDocument();
        }
        function WriterControl_OnLoad(rootElement) {
        }


        function ClearContent() {
            var ctl = document.getElementById("myWriterControl");
            var result = ctl.ClearContent();
            console.log(result);
        }
        function FileNew() {
            var ctl = document.getElementById("myWriterControl");
            var result = ctl.DCExecuteCommand("FileNew", false, null);
            console.log(result);
        }
        function FileOpen() {
            var ctl = document.getElementById("myWriterControl");
            ctl.DCExecuteCommand("FileOpen", true, null);
        }
        /**获得当前的编辑器控件对象 */
        function GetCurrentWriterControl() {
            return document.getElementById("myWriterControl");
        }
        function Refresh() {
            let ctl = document.getElementById("myWriterControl");
            ctl.RefreshDocument();
        }
        function DownLoadFile(format) {
            if (format == null || format == "") {
                format = "xml";
            }
            if (format == 'doc') {
                DownLoadFiledoc();
            }
            else {
                let ctl = GetCurrentWriterControl();
                ctl.DownLoadFile(format);
            }

        }

    </script>
</body>

</html>
