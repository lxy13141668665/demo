<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <title></title>
    <base href="/" target="_blank">
    <style>
        html,
        body {
            width: 100%;
            height: 100%;
            padding: 0px;
            box-sizing: border-box;
            margin: 0;
        }

        .container {
            display: flex;
            flex-direction: column;
            width: 100%;
            height: 100%;
        }

        .header-box {
            border-bottom: 1px solid #ccc;
            padding-left: 10px;
            box-sizing: border-box;
            font-weight: 900;
        }

        #main {
            padding: 10px;
            box-sizing: border-box;
            display: block;
            flex: 1;
            overflow: hidden;
        }

        .testButton {
            cursor: pointer;
            height: 24px;
            width: 80px;
            border-radius: 4px;
            color: #fff;
            line-height: 24px;
            text-align: center;
            background-color: #208c99;
            font-size: 14px;
            margin-left: 24px;
        }
    </style>


</head>

<body>
    <div class="container">
        <div class="header-box">
            <button onclick="GetCurrentWriterControl().ShowAboutDialog()">关于</button>
            <button onclick="ClearContent()">清空</button>
            <button onclick="FileNew()">新建</button>
            <button onclick="FileOpen()">打开</button>
            <button onclick="Refresh()">刷新</button>
            <button onclick="DownLoadFile('xml');">下载xml</button>
            <br />
            <button onclick="CurrentColumnIndex()">当前光标所在第几列</button>
            <button onclick="CurrentLineIndexInPage()">当前光标所在第几行</button>
            <button onclick="FocusedPageIndexBase0()">当前光标所在第几页</button>
            <button onclick="PositionInfoText()">位置信息的字符串</button>
            <button onclick="MoveDownOneLine()">移动光标到下一行</button>
            <button onclick="MoveEnd()">移动光标到行尾</button>
            <br />
            <button onclick="SelectionLength()">选择元素的长度</button>
            <button onclick="SelectionStartPosition()">坐标</button>
            <button onclick="CurrentStyle()">当前元素样式</button>
            <button onclick="DocumentSelection('xml')">获取当前选择内容xml格式</button>
            <button onclick="DocumentSelection('json')">获取当前选择内容json格式</button>
            <button onclick="DocumentSelection('text')">获取当前选择内容text格式</button>
            <button onclick="DocumentSelection('html')">获取当前选择内容html格式</button>
            <button onclick="GetCurrentElementTypeName()">获取当前选择的元素类型名称</button>
            <button onclick="UpdateTextCaretWithoutScroll()">根据当前元素更新光标，不会造成用户视图区域的滚动</button>


        </div>
        <div id="main">
            <div id="myWriterControl" dctype="WriterControlForWASM"
                style="height: 100%; background-color: rgb(230, 230, 230); border-bottom: 0px solid black; background-attachment: fixed; background-size: cover; background-position: center top; "
                RuleVisible="true" RuleBackColor="rgb(230, 230, 230)"
                ServicePageUrl="http://www.dcwriter.cn:8099/ServicePage.aspx"
                PageCssString222="box-shadow:3px 3px 3px grey"
                DocumentOptions.BehaviorOptions.OutputFormatedXMLSource="false"
                DocumentOptions.BehaviorOptions.ParagraphFlagFollowTableOrSection="true"
                DocumentOptions.ViewOptions.ShowInputFieldStateTag="true"
                DocumentOptions.ViewOptions.IgnoreFieldBorderWhenPrint="false"
                DocumentOptions.ViewOptions.PrintBackgroundText="false"
                DocumentOptions.ViewOptions.PreserveBackgroundTextWhenPrint="true"
                DocumentOptions.ViewOptions.FieldBorderPrintVisibility="hidden"
                DocumentOptions.ViewOptions.FieldInvalidateValueForeColor="Blue"
                DocumentOptions.ViewOptions.TagColorForNormalField="Green"
                DocumentOptions.ViewOptions.TagColorForValueInvalidateField="Blue"
                DocumentOptions.ViewOptions.UnEditableFieldBorderColor="Yellow"
                DocumentOptions.SecurityOptions.EnablePermission="true"
                DocumentOptions.SecurityOptions.EnableLogicDelete="true"
                DocumentOptions.SecurityOptions.ShowLogicDeletedContent="true"
                DocumentOptions.SecurityOptions.ShowPermissionTip="true"
                DocumentOptions.SecurityOptions.ShowPermissionMark="true">
                正在加载...</div>
        </div>
    </div>
    <script src="_framework/blazor.webassembly.js"></script>
    <script src="../../js/jquery-1.7.2.min.js"></script>
    <script language="javascript">
        function CurrentColumnIndex() {
            let ctl = GetCurrentWriterControl()
            let result = ctl.CurrentColumnIndex
            alert("当前光标在第" + result + '列')
        }
        function FocusedPageIndexBase0() {
            let ctl = GetCurrentWriterControl()
            let result = ctl.FocusedPageIndexBase0
            alert("当前光标在第" + (result + 2) + '页')
        }
        function MoveDownOneLine() {
            let ctl = GetCurrentWriterControl()
            ctl.MoveDownOneLine()
        }
        function PositionInfoText() {
            let ctl = GetCurrentWriterControl()
            alert(ctl.PositionInfoText)
        }
        function MoveEnd() {
            let ctl = GetCurrentWriterControl()
            ctl.MoveEnd()
        }
        function CurrentLineIndexInPage() {
            let ctl = GetCurrentWriterControl()
            let result = ctl.CurrentLineIndexInPage
            alert("当前光标在第" + result + '行')
        }
        function SelectionLength() {
            let ctl = GetCurrentWriterControl()
            let result = ctl.SelectionLength
            alert("选择了" + Math.abs(result) + "个元素")
        }
        function SelectionStartPosition() {
            let ctl = GetCurrentWriterControl()
            let result = ctl.SelectionStartPosition
            console.log("坐标: ", result)
            alert("请在控制台中查看")
        }

        function CurrentStyle() {
            var myWriterControl = GetCurrentWriterControl();
            console.log("当前元素样式：", myWriterControl.CurrentStyle);
            alert("请打开控制台查看当前元素样式")
        }

        function DocumentSelection(type) {
            var myWriterControl = GetCurrentWriterControl();
            let result = myWriterControl.DocumentSelection(type)
            console.log('当前选择内容: ', result)
            alert("请打开控制台查看当前选择内容")
        }

        function GetCurrentElementTypeName() {
            var myWriterControl = GetCurrentWriterControl();
            let result = myWriterControl.GetCurrentElementTypeName()
            alert("当前选择的元素类型名称为：" + result)
        }
        function UpdateTextCaretWithoutScroll() {
            var myWriterControl = GetCurrentWriterControl();
            try {
                myWriterControl.UpdateTextCaretWithoutScroll()
                alert('调用成功')
            } catch (error) {
                alert('调用失败')
            }

        }
        function WriterControl_OnLoad(rootElement) {

        }


        function ClearContent() {
            var ctl = document.getElementById("myWriterControl");
            var result = ctl.ClearContent();
            console.log(result);
        }
        function FileNew() {
            var ctl = document.getElementById("myWriterControl");
            var result = ctl.DCExecuteCommand("FileNew", false, null);
            console.log(result);
        }
        function FileOpen() {
            var ctl = document.getElementById("myWriterControl");
            ctl.DCExecuteCommand("FileOpen", true, null);
        }
        /**获得当前的编辑器控件对象 */
        function GetCurrentWriterControl() {
            return document.getElementById("myWriterControl");
        }
        function Refresh() {
            let ctl = document.getElementById("myWriterControl");
            ctl.RefreshDocument();
        }
        function DownLoadFile(format) {
            if (format == null || format == "") {
                format = "xml";
            }
            if (format == 'doc') {
                DownLoadFiledoc();
            }
            else {
                let ctl = GetCurrentWriterControl();
                ctl.DownLoadFile(format);
            }

        }

    </script>
</body>

</html>
