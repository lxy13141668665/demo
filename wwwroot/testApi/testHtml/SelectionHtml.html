<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <title></title>
    <base href="/" target="_blank">
    <style>
        html,
        body {
            width: 100%;
            height: 100%;
            padding: 0px;
            box-sizing: border-box;
            margin: 0;
        }


        .header-box {
            border-bottom: 1px solid #ccc;
            padding-left: 10px;
            box-sizing: border-box;
            font-weight: 900;
        }

        #main {
            padding: 10px;
            box-sizing: border-box;
            display: block;
            flex: 1;
            overflow: hidden;
        }

        .testButton {
            cursor: pointer;
            height: 24px;
            width: 80px;
            border-radius: 4px;
            color: #fff;
            line-height: 24px;
            text-align: center;
            background-color: #208c99;
            font-size: 14px;
            margin-left: 24px;
        }
    </style>


</head>

<body>
    <div class="container">

        <button onclick="GetCurrentWriterControl().ShowAboutDialog()">关于</button>
        <button onclick="ClearContent()">清空</button>
        <button onclick="FileNew()">新建</button>
        <button onclick="FileOpen()">打开</button>
        <button onclick="Refresh()">刷新</button>
        <button onclick="DownLoadFile('xml');">下载xml</button>

        <br />

        <input type="button" value="SelectionHtml" onclick="SelectionHtml();" />
        参数是否包含页眉页脚： <input type="checkbox" name="cSelectionHtml" data-text="true" value="on">是否包含页眉页脚
        <br />

        <input type="button" value="SelectionJson" onclick="SelectionJson();" />
        参数是否包含页眉页脚：<input type="checkbox" name="cSelectionJson" data-text="true">是否包含页眉页脚
        <input type="button" value="加载保存的结果" onclick="LoadSelectionJson();" />
        <br />

        <input type="button" value="SelectionText" onclick="SelectionText();" />
        参数bool，仅保留兼容，没有实际意义：<input type="checkbox" name="cSelectionText" data-text="true">是否包含页眉页脚
        <br />

        <input type="button" value="SelectionXml" onclick="SelectionXml();" />
        参数参数是否包含页眉页脚：<input type="checkbox" name="cSelectionXml" data-text="true">是否包含页眉页脚
        <input type="button" value="加载保存的结果" onclick="LoadSelectionXml();" />
        <br />



        <div id="main">
            <div id="myWriterControl" dctype="WriterControlForWASM"
                style="height: 100%; background-color: rgb(230, 230, 230); border-bottom: 0px solid black; background-attachment: fixed; background-size: cover; background-position: center top; "
                RuleVisible="true" RuleBackColor="rgb(230, 230, 230)"
                ServicePageUrl="http://www.dcwriter.cn:8099/ServicePage.aspx"
                PageCssString222="box-shadow:3px 3px 3px grey"
                DocumentOptions.BehaviorOptions.OutputFormatedXMLSource="false"
                DocumentOptions.BehaviorOptions.ParagraphFlagFollowTableOrSection="true"
                DocumentOptions.ViewOptions.ShowInputFieldStateTag="true"
                DocumentOptions.ViewOptions.IgnoreFieldBorderWhenPrint="false"
                DocumentOptions.ViewOptions.PrintBackgroundText="false"
                DocumentOptions.ViewOptions.PreserveBackgroundTextWhenPrint="true"
                DocumentOptions.ViewOptions.FieldBorderPrintVisibility="hidden"
                DocumentOptions.ViewOptions.FieldInvalidateValueForeColor="Blue"
                DocumentOptions.ViewOptions.TagColorForNormalField="Green"
                DocumentOptions.ViewOptions.TagColorForValueInvalidateField="Blue"
                DocumentOptions.ViewOptions.UnEditableFieldBorderColor="Yellow"
                DocumentOptions.SecurityOptions.EnablePermission="true"
                DocumentOptions.SecurityOptions.EnableLogicDelete="true"
                DocumentOptions.SecurityOptions.ShowLogicDeletedContent="true"
                DocumentOptions.SecurityOptions.ShowPermissionTip="true"
                DocumentOptions.SecurityOptions.ShowPermissionMark="true">
                正在加载...
            </div>
        </div>
    </div>
    <script src="_framework/blazor.webassembly.js"></script>
    <script src="../../js/jquery-1.7.2.min.js"></script>
    <script language="javascript">
        function SelectionHtml() {
            let ctl = document.getElementById('myWriterControl')
            var checks = $("input[name = 'cSelectionHtml']:checked").val();
            var result = "";
            if (checks == "on") {
                result = ctl.SelectionHtml(true)
            }
            else {
                result = ctl.SelectionHtml(false)
            }

            var oPrntWin = window.open("", "", "width=450,height=470,left=400,top=100,menubar=yes,toolbar=no,location=no,scrollbars=yes,resizable=yes");
            oPrntWin.document.write(result);
        }
        var resultJson = "";
        function SelectionJson() {
            let ctl = document.getElementById('myWriterControl')
            var checks = $("input[name = 'cSelectionJson']:checked").val();

            if (checks == "on") {
                resultJson = ctl.SelectionJson(true)
            }
            else {
                resultJson = ctl.SelectionJson(false)
            }

            alert(resultJson);
        }
        function LoadSelectionJson() {
            if (resultJson != "") {
                let ctl = document.getElementById('myWriterControl')
                ctl.LoadDocumentFromString(resultJson);
            }
        }

        var resultXML = "";
        function SelectionXml() {
            let ctl = document.getElementById('myWriterControl')
            var checks = $("input[name = 'cSelectionXml']:checked").val();

            if (checks == "on") {
                resultXML = ctl.SelectionXml(true)
            }
            else {
                resultXML = ctl.SelectionXml(false)
            }

            alert(resultXML);
        }
        function LoadSelectionXml() {
            if (resultXML != "") {
                let ctl = document.getElementById('myWriterControl')
                ctl.LoadDocumentFromString(resultXML);
            }

        }


        function SelectionText() {
            let ctl = document.getElementById('myWriterControl')
            var checks = $("input[name = 'cSelectionText']:checked").val();
            var result = "";
            if (checks == "on") {
                result = ctl.SelectionText(true)
            }
            else {
                result = ctl.SelectionText(false)
            }
            alert(result);
        }





        function WriterControl_OnLoad(rootElement) {

        }
        function ClearContent() {
            var ctl = document.getElementById("myWriterControl");
            var result = ctl.ClearContent();
            console.log(result);
        }
        function FileNew() {
            var ctl = document.getElementById("myWriterControl");
            var result = ctl.DCExecuteCommand("FileNew", false, null);
            console.log(result);
        }
        function FileOpen() {
            var ctl = document.getElementById("myWriterControl");
            ctl.DCExecuteCommand("FileOpen", true, null);
        }
        /**获得当前的编辑器控件对象 */
        function GetCurrentWriterControl() {
            return document.getElementById("myWriterControl");
        }
        function Refresh() {
            let ctl = document.getElementById("myWriterControl");
            ctl.RefreshDocument();
        }
        function DownLoadFile(format) {
            if (format == null || format == "") {
                format = "xml";
            }
            if (format == 'doc') {
                DownLoadFiledoc();
            }
            else {
                let ctl = GetCurrentWriterControl();
                ctl.DownLoadFile(format);
            }

        }

    </script>
</body>

</html>
