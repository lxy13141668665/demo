<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <title></title>
    <base href="/" target="_blank">
    <style>
        html,
        body {
            width: 100%;
            height: 100%;
            padding: 0px;
            box-sizing: border-box;
            margin: 0;
        }

        .container {
            display: flex;
            flex-direction: column;
            width: 100%;
            height: 100%;
        }

        .header-box {
            border-bottom: 1px solid #ccc;
            padding-left: 10px;
            box-sizing: border-box;
            font-weight: 900;
        }

        #main {
            padding: 10px;
            box-sizing: border-box;
            display: block;
            flex: 1;
            overflow: hidden;
        }

        .testButton {
            cursor: pointer;
            height: 24px;
            width: 80px;
            border-radius: 4px;
            color: #fff;
            line-height: 24px;
            text-align: center;
            background-color: #208c99;
            font-size: 14px;
            margin-left: 24px;
        }

        .container .header-box select,
        .container .header-box input {
            width: 100px;
            max-width: 500px;
        }

        .container .header-box input.checkbox {
            width: 14px;
            max-width: 500px;
        }
    </style>


</head>

<body>
    <div class="container">
        <div class="header-box">
            <button onclick="GetCurrentWriterControl().ShowAboutDialog()">关于</button>
            <button onclick="ClearContent()">清空</button>
            <button onclick="FileNew()">新建</button>
            <button onclick="FileOpen()">打开</button>
            <button onclick="Refresh()">刷新</button>
            <button onclick="DownLoadFile('xml');">下载xml</button>
            <br />
            <button onclick="MoveFocusHotKey();">获取移动焦点使用的快捷键</button>
            <button onclick="MoveHome();">移动到行首</button>
            <button onclick="MoveUpOneLine();">移动到上一行</button>
            <button onclick="MoveLeft();">向左移动光标</button>
            <button onclick="MoveRight();">向右移动光标</button>
            <button onclick="MoveRight();">向右移动光标</button>
            <button onclick="MoveToPosition()">移动光标到指定位置处</button>
            <button onclick="MoveToPage()">跳到指定页</button>
            <div>
                焦点快捷键: <select id="MoveFocusHotKey">
                    <option value="None">None</option>
                    <option value="Default">Default</option>
                    <option value="Tab">Tab</option>
                    <option value="Enter">Enter</option>
                </select>
                <button onclick="setMoveFocusHotKey();">设置移动焦点使用的快捷键</button>

            </div>
            <div>
                移动位置: <select id="MoveTo">
                    <option value="0">None</option>
                    <option value="1">文档开头</option>
                    <option value="2">文档尾</option>
                    <option value="3">单元格的开头</option>
                    <option value="4">单元格结尾</option>
                    <option value="5">上一个单元格</option>
                    <option value="6">下一个单元格</option>
                    <option value="7">表格前面</option>
                    <option value="8">表格后面</option>
                    <option value="9">文档域前面</option>
                    <option value="10">文档域后面</option>
                    <option value="11">段落开头</option>
                    <option value="12">段落尾</option>
                    <option value="13">上一行</option>
                    <option value="14">下一行</option>
                    <option value="15">输入域开头</option>
                    <option value="16">输入域结尾</option>
                    <option value="17">行首</option>
                    <option value="18">行尾</option>
                    <option value="19">当前页首</option>
                    <option value="20">当前页尾</option>
                    <option value="21">视图开始位置</option>
                    <option value="22">视图结束位置</option>
                </select>
                <button onclick="MoveTo();">光标移动到指定位置</button>MoveTo

            </div>


        </div>
        <div id="main">
            <div id="myWriterControl" dctype="WriterControlForWASM"
                style="height: 100%; background-color: rgb(230, 230, 230); border-bottom: 0px solid black; background-attachment: fixed; background-size: cover; background-position: center top; "
                RuleVisible="true" RuleBackColor="rgb(230, 230, 230)"
                ServicePageUrl="http://www.dcwriter.cn:8099/ServicePage.aspx"
                PageCssString222="box-shadow:3px 3px 3px grey"
                DocumentOptions.BehaviorOptions.OutputFormatedXMLSource="false"
                DocumentOptions.BehaviorOptions.ParagraphFlagFollowTableOrSection="true"
                DocumentOptions.ViewOptions.ShowInputFieldStateTag="true"
                DocumentOptions.ViewOptions.IgnoreFieldBorderWhenPrint="false"
                DocumentOptions.ViewOptions.PrintBackgroundText="false"
                DocumentOptions.ViewOptions.PreserveBackgroundTextWhenPrint="true"
                DocumentOptions.ViewOptions.FieldBorderPrintVisibility="hidden"
                DocumentOptions.ViewOptions.FieldInvalidateValueForeColor="Blue"
                DocumentOptions.ViewOptions.TagColorForNormalField="Green"
                DocumentOptions.ViewOptions.TagColorForValueInvalidateField="Blue"
                DocumentOptions.ViewOptions.UnEditableFieldBorderColor="Yellow"
                DocumentOptions.SecurityOptions.EnablePermission="true"
                DocumentOptions.SecurityOptions.EnableLogicDelete="true"
                DocumentOptions.SecurityOptions.ShowLogicDeletedContent="true"
                DocumentOptions.SecurityOptions.ShowPermissionTip="true"
                DocumentOptions.SecurityOptions.ShowPermissionMark="true">
                正在加载...</div>
        </div>
    </div>
    <script src="_framework/blazor.webassembly.js"></script>
    <script src="../../js/jquery-1.7.2.min.js"></script>
    <script src="../../DemoApp.js"></script>
    <script language="javascript">

        function MoveTo() {
            let str = document.getElementById('MoveTo').value
            var ctl = document.getElementById("myWriterControl");
            ctl.MoveTo(str);
        }
        function MoveFocusHotKey() {
            var ctl = document.getElementById("myWriterControl");
            var result = ctl.MoveFocusHotKey;
            alert(result);
        }
        function setMoveFocusHotKey() {
            try {
                var ctl = document.getElementById("myWriterControl");
                var str = document.getElementById('MoveFocusHotKey').value;
                ctl.MoveFocusHotKey = str
            } catch (error) {
                alert('设置失败')
            }
        }
        function MoveHome() {
            try {
                var ctl = document.getElementById("myWriterControl");
                ctl.MoveHome()
            } catch (error) {
                alert('设置失败')
            }

        }
        function MoveUpOneLine() {
            try {
                var ctl = document.getElementById("myWriterControl");
                ctl.MoveUpOneLine()
            } catch (error) {
                alert('设置失败')
            }

        }
        function MoveLeft() {
            try {
                var ctl = document.getElementById("myWriterControl");
                ctl.MoveLeft()
            } catch (error) {
                alert('设置失败')
            }
        }
        function MoveRight() {
            try {
                var ctl = document.getElementById("myWriterControl");
                ctl.MoveRight()
            } catch (error) {
                alert('设置失败')
            }
        }
        function MoveToPosition() {
            var ctl = document.getElementById("myWriterControl");
            let index = prompt('请输入位置序号', '')
            ctl.MoveToPosition(Number(index))
        }
        function MoveToPage() {
            var ctl = document.getElementById("myWriterControl");
            let index = prompt('请输入页码下标', '')
            let result = ctl.MoveToPage(Number(index))
            alert(result)
        }
        function WriterControl_OnLoad(rootElement) {

        }


        function ClearContent() {
            var ctl = document.getElementById("myWriterControl");
            var result = ctl.ClearContent();
            console.log(result);
        }
        function FileNew() {
            var ctl = document.getElementById("myWriterControl");
            var result = ctl.DCExecuteCommand("FileNew", false, null);
            console.log(result);
        }
        function FileOpen() {
            var ctl = document.getElementById("myWriterControl");
            ctl.DCExecuteCommand("FileOpen", true, null);
        }
        /**获得当前的编辑器控件对象 */
        function GetCurrentWriterControl() {
            return document.getElementById("myWriterControl");
        }
        function Refresh() {
            let ctl = document.getElementById("myWriterControl");
            ctl.RefreshDocument();
        }
        function DownLoadFile(format) {
            if (format == null || format == "") {
                format = "xml";
            }
            if (format == 'doc') {
                DownLoadFiledoc();
            }
            else {
                let ctl = GetCurrentWriterControl();
                ctl.DownLoadFile(format);
            }

        }

    </script>
</body>

</html>
