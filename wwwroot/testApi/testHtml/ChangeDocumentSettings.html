<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <title></title>
    <base href="/" target="_blank">
    <style>
        html,
        body {
            width: 100%;
            height: 100%;
            padding: 0px;
            box-sizing: border-box;
            margin: 0;
        }

        .container {
            display: flex;
            flex-direction: column;
            width: 100%;
            height: 100%;
        }

        .header-box {
            border-bottom: 1px solid #ccc;
            padding-left: 10px;
            box-sizing: border-box;
            font-weight: 900;
        }

        #main {
            padding: 10px;
            box-sizing: border-box;
            display: block;
            flex: 1;
            overflow: hidden;
        }

        .testButton {
            cursor: pointer;
            height: 24px;
            width: 80px;
            border-radius: 4px;
            color: #fff;
            line-height: 24px;
            text-align: center;
            background-color: #208c99;
            font-size: 14px;
            margin-left: 24px;
        }

        .container .header-box select,
        .container .header-box input {
            width: 100px;
            max-width: 500px;
        }

        .container .header-box input.checkbox {
            width: 14px;
            max-width: 500px;
        }
    </style>


</head>

<body>
    <div class="container">
        <div class="header-box">
            <button onclick="GetCurrentWriterControl().ShowAboutDialog()">关于</button>
            <button onclick="ClearContent()">清空</button>
            <button onclick="FileNew()">新建</button>
            <button onclick="FileOpen()">打开</button>
            <button onclick="Refresh()">刷新</button>
            <button onclick="DownLoadFile('xml');">下载xml</button>

            <br />
            <button title="获取文档类型" onclick="FileFormat()">文档类型:FileFormat</button>
            <button onclick="ContentViewHeight()">获取文档视图高度</button>
            <button title="点击查看页面的设置" onclick="GetDocumentPageSettings()">获取文档的页面设置:GetDocumentPageSettings</button>

            <button onclick="GetDocumentGridLine()">获取网格线</button>
            <button onclick="GetDocumentWatermark()">获取水印设置</button>
            <button onclick="Watermark('Text')" class="colour">文字水印</button>
            <button onclick="test2()" class="colour">图片水印</button>
            <button onclick="Watermark()">水印弹框</button>
            <button onclick="GetDocumentGutter()">获取装订线</button>
            <button onclick="RejectUserTrace()">对文档的修订</button>
            <button onclick="ExcludeKeywords()">违禁关键字</button>
            <button onclick="GetExcludeKeywords()">获取违禁关键字</button>
            <button onclick="ExcludeKeywords2()">违禁关键字属性</button>
            <br />
            <button onclick="DocumentGridLineDialog()">打开文档网格线弹窗</button>
            <button onclick="DocumentGutterDialog()">打开文档装订线弹窗</button>
            <button onclick="DocumentSettingsDialog()">打开页面设置弹框</button>
            <br />
            <div>
                横向，纵向：
                <select id="Landscape">
                    <option value="true">横向</option>
                    <option value="false">纵向</option>
                </select>
                页面大小：
                <select id="PaperKind">
                    <option value="A3">A3</option>
                    <option value="A4">A4</option>
                    <option value="A5">A5</option>
                    <option value="B4">B4</option>
                    <option value="B5">B5</option>
                    <option value="Custom">Custom</option>
                </select>
                左边距：
                <input type="number" id="LeftMargin" value="60">
                右边距
                <input type="number" id="RightMargin" value="60">
                上边距：
                <input type="number" id="TopMargin" value="60">
                下边距
                <input type="number" id="BottomMargin" value="60">

                <button title="将页面设置为宽810高697" onclick="ChangeDocumentSettings()">页面设置:ChangeDocumentSettings</button>
            </div>
            <div>
                绘制网格线:
                <select id="Visible">
                    <option value="true">是</option>
                    <option value="false">否</option>
                </select>
                网格线样式：
                <select id="LineStyle">
                    <option value="Solid">——Solid</option>
                    <option value="Dash">-------Dash</option>
                    <option value="Dot">▪▪▪▪▪▪▪Dot</option>
                    <option value="DashDot">-▪-▪-▪-DashDot</option>
                    <option value="DashDotDot">-▪▪-▪▪-DashDotDot</option>
                </select>
                颜色：
                <input type="color" id="ColorValue">
                每页行数：
                <input type="number" id="GridNumInOnePage" value="20">

                <button onclick="SetDocumentGridLine()">网格线设置</button>

            </div>
            <div>
                显示装订线:<select id="ShowGutterLine">
                    <option value="true">是</option>
                    <option value="false">否</option>
                </select>
                装订线距离： <input type="number" id="GutterPosition" value="0">
                为双面打印切换装订线： <select id="SwapGutter">
                    <option value="true">是</option>
                    <option value="false">否</option>
                </select>
                位置: <select id="GutterStyle">
                    <option value="0">左</option>
                    <option value="1">上</option>
                    <option value="2">右</option>
                </select>
                <button onclick="SetDocumentGutter()">装订线设置</button>

            </div>
            <div>
                <textarea name="" id="DocumentOptionsTextarea" cols="30" rows="10"></textarea>

                <button onclick="DocumentOptions()">查看文档选项</button>
                <button onclick="setDocumentOptions()">设置文档选项</button>
            </div>


        </div>
        <div id="main">
            <div id="myWriterControl" dctype="WriterControlForWASM"
                style="height: 100%; background-color: rgb(230, 230, 230); border-bottom: 0px solid black; background-attachment: fixed; background-size: cover; background-position: center top; "
                RuleVisible="true" RuleBackColor="rgb(230, 230, 230)"
                ServicePageUrl="http://www.dcwriter.cn:8099/ServicePage.aspx"
                PageCssString222="box-shadow:3px 3px 3px grey"
                DocumentOptions.BehaviorOptions.OutputFormatedXMLSource="false"
                DocumentOptions.BehaviorOptions.ParagraphFlagFollowTableOrSection="true"
                DocumentOptions.ViewOptions.ShowInputFieldStateTag="true"
                DocumentOptions.ViewOptions.IgnoreFieldBorderWhenPrint="false"
                DocumentOptions.ViewOptions.PrintBackgroundText="false"
                DocumentOptions.ViewOptions.PreserveBackgroundTextWhenPrint="true"
                DocumentOptions.ViewOptions.FieldBorderPrintVisibility="hidden"
                DocumentOptions.ViewOptions.FieldInvalidateValueForeColor="Blue"
                DocumentOptions.ViewOptions.TagColorForNormalField="Green"
                DocumentOptions.ViewOptions.TagColorForValueInvalidateField="Blue"
                DocumentOptions.ViewOptions.UnEditableFieldBorderColor="Yellow"
                DocumentOptions.SecurityOptions.EnablePermission="true"
                DocumentOptions.SecurityOptions.EnableLogicDelete="true"
                DocumentOptions.SecurityOptions.ShowLogicDeletedContent="true"
                DocumentOptions.SecurityOptions.ShowPermissionTip="true"
                DocumentOptions.SecurityOptions.ShowPermissionMark="true">
                正在加载...</div>
        </div>
    </div>
    <script src="_framework/blazor.webassembly.js"></script>
    <script src="../../js/jquery-1.7.2.min.js"></script>
    <script language="javascript">
        function DocumentOptions() {
            var ctl = document.getElementById("myWriterControl");
            console.log('文档属性：', ctl.DocumentOptions)
        }
        function setDocumentOptions() {
            var ctl = document.getElementById("myWriterControl");
            let jsonObj = null
            let jsonStr = document.getElementById('DocumentOptionsTextarea').value
            try {
                jsonObj = JSON.parse(jsonStr)
                ctl.DocumentOptions = jsonObj
                ctl.RefreshDocument();
                alert('设置成功')
            } catch (error) {
                alert('json校验失败，请检查')
            }
        }
        // // 水印
        // function Watermark() {
        //     var ctl = GetCurrentWriterControl();
        //     ctl.WatermarkDialog();
        // }
        function FileFormat() {
            var ctl = document.getElementById("myWriterControl");
            alert(ctl.FileFormat)
        }
        function ChangeDocumentSettings() {
            let PaperKind = document.getElementById('PaperKind').value
            let Landscape = document.getElementById('Landscape').value
            let LeftMargin = document.getElementById('LeftMargin').value
            let RightMargin = document.getElementById('RightMargin').value
            let TopMargin = document.getElementById('TopMargin').value
            let BottomMargin = document.getElementById('BottomMargin').value
            var ctl = document.getElementById("myWriterControl");
            var opts = {
                PaperKind,//自定义        
                PaperWidth: 810,//宽度 毫米        
                PaperHeight: 697,//高度 毫米        
                Landscape,//横向，纵向        
                LeftMargin,//左边距 单位 毫米        
                RightMargin,//右边距 单位 毫米  
                TopMargin,//上边距 单位 毫米        
                BottomMargin,//下边距 单位 毫米  
                HeaderDistance: 50,//页眉位置 单位 毫米        
                FooterDistance: 10,//页脚位置 单位 毫米 
                ShowGutterLine: true,
                GutterPosition: 100,
                SwapGutter: true,
                GutterStyle: "0"//0表示Left，1表示Top，2表示Right
            };
            ctl.ChangeDocumentSettings(opts);
            ctl.RefreshDocument();
        }
        function ContentViewHeight() {
            var ctl = document.getElementById("myWriterControl");
            let result = ctl.ContentViewHeight;
            alert(result)
        }
        function GetDocumentPageSettings() {
            var ctl = document.getElementById("myWriterControl");
            let result = ctl.GetDocumentPageSettings();
            console.log(result);
            alert('请打开控制台查看文档的页面设置')
        }

        function SetDocumentGridLine() {
            var ctl = document.getElementById("myWriterControl");
            let Visible = document.getElementById('Visible').value
            let LineStyle = document.getElementById('LineStyle').value
            let ColorValue = document.getElementById('ColorValue').value
            let GridNumInOnePage = document.getElementById('GridNumInOnePage').value
            let gridLineInfo = {
                Visible: Visible == 'true' ? true : false,
                LineStyle,
                ColorValue,
                GridNumInOnePage,
                "AlignToGridLine": true,
                "Printable": true
            };
            console.log(gridLineInfo, '=======gridLineInfo')
            ctl.SetDocumentGridLine(gridLineInfo);
            ctl.RefreshDocument();
        }
        function GetDocumentGridLine() {
            var myWriterControl = document.getElementById("myWriterControl");
            var result = myWriterControl.GetDocumentGridLine();
            console.log('网格线:', result);
            alert('请打开控制台查看网格线设置')
        }
        function GetDocumentWatermark() {
            var myWriterControl = document.getElementById("myWriterControl");
            var result = myWriterControl.GetDocumentWatermark();
            console.log('水印:', result);
            alert('请打开控制台查看水印设置')

        }

        function Watermark(value = null) {
            let ctl = document.getElementById("myWriterControl");

            if (value == 'Text') {
                test1();
            }
            if (value == 'Image') {
                test2();
            }
            if (!value) {
                ctl.WatermarkDialog();
            }
        }
        function SetDocumentGutter() {
            var ctl = document.getElementById("myWriterControl");
            var ShowGutterLine = document.getElementById("ShowGutterLine").value;
            var GutterPosition = document.getElementById("GutterPosition").value;
            var SwapGutter = document.getElementById("SwapGutter").value;
            var GutterStyle = document.getElementById("GutterStyle").value;
            let gridLineInfo = {
                ShowGutterLine,
                GutterPosition,
                SwapGutter,
                GutterStyle//0表示Left，1表示Top，2表示Right
            };
            console.log(gridLineInfo)
            ctl.SetDocumentGutter(gridLineInfo);
            ctl.RefreshDocument();
        }
        function GetDocumentGutter() {
            var myWriterControl = document.getElementById("myWriterControl");
            var result = myWriterControl.GetDocumentGutter();
            console.log('装订线：', result);
            alert('请打开控制台查看装订线设置')
        }
        function RejectUserTrace() {
            var myWriterControl = document.getElementById("myWriterControl");
            var result = myWriterControl.RejectUserTrace();
            alert('对文档的修订: ' + result);
        }

        function ExcludeKeywords() {
            let str = prompt('请输入违禁关键字，以英文逗号分割', '')
            let ctl = document.getElementById("myWriterControl");
            ctl.SetExcludeKeywords(str);
        }
        function GetExcludeKeywords() {
            let ctl = document.getElementById("myWriterControl");
            let result = ctl.GetExcludeKeywords();
            alert(result);
        }
        function ExcludeKeywords2() {
            let ctl = document.getElementById("myWriterControl");
            alert(ctl.ExcludeKeywords)
        }

        function DocumentGridLineDialog() {
            var myWriterControl = GetCurrentWriterControl();
            myWriterControl.DocumentGridLineDialog();
        }

        function DocumentGutterDialog() {
            var myWriterControl = GetCurrentWriterControl();
            myWriterControl.DocumentGutterDialog();
        }

        function DocumentSettingsDialog() {
            var myWriterControl = GetCurrentWriterControl();
            myWriterControl.DocumentSettingsDialog();
        }

        function WriterControl_OnLoad(rootElement) {

        }


        function ClearContent() {
            var ctl = document.getElementById("myWriterControl");
            var result = ctl.ClearContent();
            console.log(result);
        }
        function FileNew() {
            var ctl = document.getElementById("myWriterControl");
            var result = ctl.DCExecuteCommand("FileNew", false, null);
            console.log(result);
        }
        function FileOpen() {
            var ctl = document.getElementById("myWriterControl");
            ctl.DCExecuteCommand("FileOpen", true, null);
        }
        /**获得当前的编辑器控件对象 */
        function GetCurrentWriterControl() {
            return document.getElementById("myWriterControl");
        }
        function Refresh() {
            let ctl = document.getElementById("myWriterControl");
            ctl.RefreshDocument();
        }
        function DownLoadFile(format) {
            if (format == null || format == "") {
                format = "xml";
            }
            if (format == 'doc') {
                DownLoadFiledoc();
            }
            else {
                let ctl = GetCurrentWriterControl();
                ctl.DownLoadFile(format);
            }

        }

    </script>
</body>

</html>
