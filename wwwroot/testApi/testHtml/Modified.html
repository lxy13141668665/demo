<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <title></title>
    <base href="/" target="_blank">
    <style>
        html,
        body {
            width: 100%;
            height: 100%;
            padding: 0px;
            box-sizing: border-box;
            margin: 0;
        }


        .header-box {
            border-bottom: 1px solid #ccc;
            padding-left: 10px;
            box-sizing: border-box;
            font-weight: 900;
        }

        #main {
            padding: 10px;
            box-sizing: border-box;
            display: block;
            flex: 1;
            overflow: hidden;
        }

        .testButton {
            cursor: pointer;
            height: 24px;
            width: 80px;
            border-radius: 4px;
            color: #fff;
            line-height: 24px;
            text-align: center;
            background-color: #208c99;
            font-size: 14px;
            margin-left: 24px;
        }
    </style>


</head>

<body>
    < class="container">

        <button onclick="GetCurrentWriterControl().ShowAboutDialog()">关于</button>
        <button onclick="ClearContent()">清空</button>
        <button onclick="FileNew()">新建</button>
        <button onclick="FileOpen()">打开</button>
        <button onclick="Refresh()">刷新</button>
        <button onclick="DownLoadFile('xml');">下载xml</button>

        <br />
        <button onclick="Modified()">Modified</button>
        <button onclick="ModifiedInputFields()">文档中包含的内容被修改的文本输入域列表对象</button>
        <br />

        <input type="button" value="getModified" onclick="getModified();" />
        <br />

        <input type="button" value="resetModified" onclick="resetModified();" />
        参数表示重置文档修改状态：<input type="checkbox" name="cresetModified" data-text="true">是否修改。
        功能描述：重置文档的修改状态为指定的状态。如果重置文档的修改状态为未修改时，同时会把文档中的已修改的文档元素也修改为未修改状态，在通过getModifiedElements接口获取已修改的元素时，将不再获取到这些元素。
        <br />

        <input type="button" value="ResetDocumentModified" onclick="ResetDocumentModified();" />
        功能描述：重置文档的修改状态为未修改。同时会把文档中的已修改的文档元素也修改为未修改状态，在通过getModifiedElements接口获取已修改的元素时，将不再获取到这些元素。
        该接口的功能和resetModified(false)相同。
        <br />

        <input type="button" value="getModifiedElements" onclick="getModifiedElements();" /> 参数指定的类型：
        <select id="slt">
            <option value="All">All</option>
            <option value="XTextInputFieldElement">XTextInputFieldElement</option>
            <option value="XTextRadioBoxElement">XTextRadioBoxElement</option>
            <option value="XTextCheckBoxElement">XTextCheckBoxElement</option>
            <option value="XTextNewBarcodeFieldElement">XTextNewBarcodeFieldElement</option>
            <option value="XTextTDBarcodeElement">XTextTDBarcodeElement</option>
            <option value="XTextNewMedicalExpressionElement">XTextNewMedicalExpressionElement</option>
            <option value="XTextSubDocumentElement">XTextSubDocumentElement</option>
            <option value="XTextTableElement">XTextTableElement</option>
            <option value="XTextTableRowElement">XTextTableRowElement</option>
            <option value="XTextTableCellElement">XTextTableCellElement</option>
            <option value="XTextTableColumnElement">XTextTableColumnElement</option>

        </select>

        <br />



        <div id="main">
            <div id="myWriterControl" dctype="WriterControlForWASM"
                style="height: 100%; background-color: rgb(230, 230, 230); border-bottom: 0px solid black; background-attachment: fixed; background-size: cover; background-position: center top; "
                RuleVisible="true" RuleBackColor="rgb(230, 230, 230)"
                ServicePageUrl="http://www.dcwriter.cn:8099/ServicePage.aspx"
                PageCssString222="box-shadow:3px 3px 3px grey"
                DocumentOptions.BehaviorOptions.OutputFormatedXMLSource="false"
                DocumentOptions.BehaviorOptions.ParagraphFlagFollowTableOrSection="true"
                DocumentOptions.ViewOptions.ShowInputFieldStateTag="true"
                DocumentOptions.ViewOptions.IgnoreFieldBorderWhenPrint="false"
                DocumentOptions.ViewOptions.PrintBackgroundText="false"
                DocumentOptions.ViewOptions.PreserveBackgroundTextWhenPrint="true"
                DocumentOptions.ViewOptions.FieldBorderPrintVisibility="hidden"
                DocumentOptions.ViewOptions.FieldInvalidateValueForeColor="Blue"
                DocumentOptions.ViewOptions.TagColorForNormalField="Green"
                DocumentOptions.ViewOptions.TagColorForValueInvalidateField="Blue"
                DocumentOptions.ViewOptions.UnEditableFieldBorderColor="Yellow"
                DocumentOptions.SecurityOptions.EnablePermission="true"
                DocumentOptions.SecurityOptions.EnableLogicDelete="true"
                DocumentOptions.SecurityOptions.ShowLogicDeletedContent="true"
                DocumentOptions.SecurityOptions.ShowPermissionTip="true"
                DocumentOptions.SecurityOptions.ShowPermissionMark="true">
                正在加载...
            </div>
        </div>
        </div>
        <script src="_framework/blazor.webassembly.js"></script>
        <script src="../../js/jquery-1.7.2.min.js"></script>
        <script language="javascript">
            function Modified() {
                let ctl = document.getElementById('myWriterControl')
                alert(ctl.Modified)
            }

            function ModifiedInputFields() {
                let ctl = document.getElementById('myWriterControl')
                console.log("文档中包含的内容被修改的文本输入域列表对象:", ctl.ModifiedInputFields)
            }
            function getModified() {
                let ctl = document.getElementById('myWriterControl')
                var result = ctl.getModified(false)
                alert("返回值：" + result);
            }
            function resetModified() {
                let ctl = document.getElementById('myWriterControl')
                var result = "";
                var checks = $("input[name = 'cresetModified']:checked").val();
                if (checks == "on") {
                    result = ctl.resetModified(true)
                }
                else {
                    result = ctl.resetModified(false)
                }
                alert("返回值：" + result);
            }
            function ResetDocumentModified() {
                let ctl = document.getElementById('myWriterControl')
                var result = ctl.ResetDocumentModified()
                alert("返回值：" + result);
            }
            function getModifiedElements() {
                let ctl = document.getElementById('myWriterControl')
                var result = "";

                var obj = document.getElementById("slt");

                var index = obj.selectedIndex;

                var value = obj[parseInt(index)].value;
                if (value == "All") {
                    result = ctl.getModifiedElements("")
                } else {
                    result = ctl.getModifiedElements(value)
                }
                alert("返回值在控制台");
                console.log(result);
            }



            function WriterControl_OnLoad(rootElement) {

            }
            function ClearContent() {
                var ctl = document.getElementById("myWriterControl");
                var result = ctl.ClearContent();
                console.log(result);
            }
            function FileNew() {
                var ctl = document.getElementById("myWriterControl");
                var result = ctl.DCExecuteCommand("FileNew", false, null);
                console.log(result);
            }
            function FileOpen() {
                var ctl = document.getElementById("myWriterControl");
                ctl.DCExecuteCommand("FileOpen", true, null);
            }
            /**获得当前的编辑器控件对象 */
            function GetCurrentWriterControl() {
                return document.getElementById("myWriterControl");
            }
            function Refresh() {
                let ctl = document.getElementById("myWriterControl");
                ctl.RefreshDocument();
            }
            function DownLoadFile(format) {
                if (format == null || format == "") {
                    format = "xml";
                }
                if (format == 'doc') {
                    DownLoadFiledoc();
                }
                else {
                    let ctl = GetCurrentWriterControl();
                    ctl.DownLoadFile(format);
                }

            }

        </script>
</body>

</html>
