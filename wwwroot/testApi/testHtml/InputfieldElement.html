<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <title></title>
    <base href="/" target="_blank">
    <style>
        html,
        body {
            width: 100%;
            height: 100%;
            padding: 0px;
            box-sizing: border-box;
            margin: 0;
        }

        .container {
            display: flex;
            flex-direction: column;
            width: 100%;
            height: 100%;
        }

        .header-box {
            border-bottom: 1px solid #ccc;
            padding-left: 10px;
            box-sizing: border-box;
            font-weight: 900;
        }

        #main {
            padding: 10px;
            box-sizing: border-box;
            display: block;
            flex: 1;
            overflow: hidden;
        }

        .testButton {
            cursor: pointer;
            height: 24px;
            width: 80px;
            border-radius: 4px;
            color: #fff;
            line-height: 24px;
            text-align: center;
            background-color: #208c99;
            font-size: 14px;
            margin-left: 24px;
        }
    </style>


</head>

<body>
    <div class="container">
        <div class="header-box">
            <button onclick="GetCurrentWriterControl().ShowAboutDialog()">关于</button>
            <button onclick="ClearContent()">清空</button>
            <button onclick="FileNew()">新建</button>
            <button onclick="FileOpen()">打开</button>
            <button onclick="Refresh()">刷新</button>
            <button onclick="DownLoadFile('xml');">下载xml</button>
            <br />
            <button onclick="InsertInputFieldElement()">插入文本输入域</button>
            <button onclick="InsertListInputFieldElement()">插入下拉输入域</button>
            <button onclick="InsertDateTimeInputFieldElement()">插入时间输入域</button>
            <button onclick="CurrentInputField()">输入域id</button>
            <button onclick="GetAllInputFields()">获取所有的输入域</button>
            <button onclick="InsertContentByInputID()">在文本输入域内追加内容</button>
            <button onclick="removeSpecifywidth();">清除输入域的宽度，恢复初始值,大小写和四代一致</button>

        </div>
        <div id="main">
            <div id="myWriterControl" dctype="WriterControlForWASM"
                style="height: 100%; background-color: rgb(230, 230, 230); border-bottom: 0px solid black; background-attachment: fixed; background-size: cover; background-position: center top; "
                RuleVisible="true" RuleBackColor="rgb(230, 230, 230)"
                ServicePageUrl="http://www.dcwriter.cn:8099/ServicePage.aspx"
                PageCssString222="box-shadow:3px 3px 3px grey"
                DocumentOptions.BehaviorOptions.OutputFormatedXMLSource="false"
                DocumentOptions.BehaviorOptions.ParagraphFlagFollowTableOrSection="true"
                DocumentOptions.ViewOptions.ShowInputFieldStateTag="true"
                DocumentOptions.ViewOptions.IgnoreFieldBorderWhenPrint="false"
                DocumentOptions.ViewOptions.PrintBackgroundText="false"
                DocumentOptions.ViewOptions.PreserveBackgroundTextWhenPrint="true"
                DocumentOptions.ViewOptions.FieldBorderPrintVisibility="hidden"
                DocumentOptions.ViewOptions.FieldInvalidateValueForeColor="Blue"
                DocumentOptions.ViewOptions.TagColorForNormalField="Green"
                DocumentOptions.ViewOptions.TagColorForValueInvalidateField="Blue"
                DocumentOptions.ViewOptions.UnEditableFieldBorderColor="Yellow"
                DocumentOptions.SecurityOptions.EnablePermission="true"
                DocumentOptions.SecurityOptions.EnableLogicDelete="true"
                DocumentOptions.SecurityOptions.ShowLogicDeletedContent="true"
                DocumentOptions.SecurityOptions.ShowPermissionTip="true"
                DocumentOptions.SecurityOptions.ShowPermissionMark="true">
                正在加载...</div>
        </div>
    </div>
    <script src="_framework/blazor.webassembly.js"></script>
    <script src="../../js/jquery-1.7.2.min.js"></script>
    <script src="../../DemoApp.js"></script>
    <script language="javascript">
        function removeSpecifywidth() {
            var myWriterControl = document.getElementById("myWriterControl");
            var input = myWriterControl.CurrentInputField();
            var result = myWriterControl.removeSpecifywidth(input);
            myWriterControl.RefreshDocument();
            console.log(result);
        }
        //插入输入域
        function InsertInputFieldElement() {
            var ctl = GetCurrentWriterControl();
            var options = {
                "ContentReadonly": null,
                "UserEditable": true,
                "Deleteable": true,
                "ToolTip": "请输入年龄",
                "BackgroundText": "年龄",
                "Text": "30",
                "InnerValue": "30",
                "ValidateStyle": {
                    "BinaryLength": false,
                    "CheckDecimalDigits": false,
                    "CheckMaxValue": true,
                    "CheckMinValue": false,
                    "CustomMessage": "",
                    "DateTimeMaxValue": "1980/1/1 上午12:00:00",
                    "DateTimeMinValue": "1980/1/1 上午12:00:00",
                    "ExcludeKeywords": "",
                    "IncludeKeywords": "",
                    "Level": "Error",
                    "MaxDecimalDigits": 0,
                    "MaxLength": 0,
                    "MaxValue": 0,
                    "Message": null,
                    "MinLength": 0,
                    "MinValue": 0,
                    "Range": null,
                    "RegExpression": "",
                    "Required": false,
                    "RequiredInvalidateFlag": false,
                    "ValueName": null,
                    "ValueType": "Text"
                },
                "EnableValueValidate": true,
                "Name": "年龄",
                "ID": "txtAge",
                "Alignment": "Near",
                "BackgroundTextColor": null,
                "TextColor": "red",
                "SpecifyWidth": "0",
                "BackgroundColor": "yellow",
                "StartBorderText": "【",
                "EndBorderText": "】",
                "LabelText": "年龄：",
                "UnitText": "岁",
                "EditorActiveMode": "F2, MouseDblClick, MouseClick"
            };
            ctl.DCExecuteCommand("InsertInputField", true, options);
        }

        function InsertListInputFieldElement() {
            var ctl = GetCurrentWriterControl();
            var options = {
                "ToolTip": "请双击",
                "BackgroundText": "下拉域",
                "ID": "txtList",
                "Alignment": "Far",
                "BackgroundTextColor": "blue",
                "TextColor": "red",
                "SpecifyWidth": "300",
                "InnerEditStyle": "DropDownList",
                "BackgroundColor": "yellow",
                "ListItems": [
                    {
                        Text: "男",
                        Value: "0"
                    },
                    {
                        Text: "女",
                        Value: "1"
                    },
                    {
                        Text: "未知",
                        Value: "3"
                    },
                ],
                "EditorActiveMode": "F2, MouseDblClick, MouseClick"

            };
            ctl.DCExecuteCommand("InsertInputField", true, options);
        }

        function InsertDateTimeInputFieldElement() {
            var ctl = GetCurrentWriterControl();
            var options = {
                "ToolTip": "请双击",
                "BackgroundText": "时间域",
                "ID": "txtDate",
                "Alignment": "Far",
                "DisplayFormat": {
                    Format: "yyyy年MM月dd日",
                    Style: "DateTime"
                },
                "BackgroundTextColor": "blue",
                "TextColor": "red",
                "SpecifyWidth": "300",
                "InnerEditStyle": "DateTime",
                "BackgroundColor": "yellow",
                "EditorActiveMode": "F2, MouseDblClick, MouseClick"

            };
            ctl.DCExecuteCommand("InsertInputField", true, options);
        }
        function CurrentInputField() {
            let ctl = document.getElementById("myWriterControl");
            var input = ctl.CurrentInputField();
            console.log(input, '===========input')
            if (!input) {
                alert("当前输入域为空");
            } else {
                alert("当前输入域id: " + input._id);
            }
        }
        function GetAllInputFields() {
            let ctl = document.getElementById("myWriterControl");
            var input = ctl.GetAllInputFields();
            console.log("所有的输入域:", input)
            alert("请在控制台中查看所有的输入域")
        }
        function InsertContentByInputID() {
            var ctl = document.getElementById("myWriterControl");
            let str = prompt('请输入追加的内容', '')
            let result = ctl.InsertContentByInputID(str, "", "txtAge", false);
        }

        function WriterControl_OnLoad(rootElement) {

        }


        function ClearContent() {
            var ctl = document.getElementById("myWriterControl");
            var result = ctl.ClearContent();
            console.log(result);
        }
        function FileNew() {
            var ctl = document.getElementById("myWriterControl");
            var result = ctl.DCExecuteCommand("FileNew", false, null);
            console.log(result);
        }
        function FileOpen() {
            var ctl = document.getElementById("myWriterControl");
            ctl.DCExecuteCommand("FileOpen", true, null);
        }
        /**获得当前的编辑器控件对象 */
        function GetCurrentWriterControl() {
            return document.getElementById("myWriterControl");
        }
        function Refresh() {
            let ctl = document.getElementById("myWriterControl");
            ctl.RefreshDocument();
        }
        function DownLoadFile(format) {
            if (format == null || format == "") {
                format = "xml";
            }
            if (format == 'doc') {
                DownLoadFiledoc();
            }
            else {
                let ctl = GetCurrentWriterControl();
                ctl.DownLoadFile(format);
            }

        }

    </script>
</body>

</html>
