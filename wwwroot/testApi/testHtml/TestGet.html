<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <title></title>
    <base href="/" target="_blank">
    <style>
        html,
        body {
            width: 100%;
            height: 100%;
            padding: 0px;
            box-sizing: border-box;
            margin: 0;
        }

        .container {
            display: flex;
            flex-direction: column;
            width: 100%;
            height: 100%;
        }

        .header-box {
            border-bottom: 1px solid #ccc;
            padding-left: 10px;
            box-sizing: border-box;
            font-weight: 900;
        }

        #main {
            padding: 10px;
            box-sizing: border-box;
            display: block;
            flex: 1;
            overflow: hidden;
        }

        .testButton {
            cursor: pointer;
            height: 24px;
            width: 80px;
            border-radius: 4px;
            color: #fff;
            line-height: 24px;
            text-align: center;
            background-color: #208c99;
            font-size: 14px;
            margin-left: 24px;
        }

        #textarea {
            width: 200px;
            height: 200px;
        }
    </style>


</head>

<body>
    <div class="container">
        <div class="header-box">
            <button onclick="GetCurrentWriterControl().ShowAboutDialog()">关于</button>
            <button onclick="ClearContent()">清空</button>
            <button onclick="FileNew()">新建</button>
            <button onclick="FileOpen()">打开</button>
            <button onclick="Refresh()">刷新</button>
            <button onclick="DownLoadFile('xml');">下载xml</button>
            <div>
                <textarea name="" id="textarea" cols="30" rows="10"></textarea>
                <br />
                是否是base64字符串：<select id="base64">
                    <option value="false">否</option>
                    <option value="true">是</option>

                </select>
                <br />

                是否合并：<select id="megedoc">
                    <option value="false">否</option>
                    <option value="true">是</option>

                </select>
                <br />

                合并模式下提供页眉页脚的主文档XML字符串：<input type="text" id="modefile" value="xmlstring">
                <br />

                合并模式下各文档中间的分隔模式：<select id="splitmode">
                    <option value="none">不分隔</option>
                    <option value="pagebreak">换新页</option>
                    <option value="linebreak">用换行符分隔</option>
                    <option value="line">用水平线分隔</option>
                </select>
                <br />

                导出PDF的文件名：<input type="text" id="filename" value="">
                <br />

                返回类型：<select id="resulttype">
                    <option style="display:none"></option>
                    <option value="DownloadFile">表示直接下载文件</option>
                    <option value="Base64String">表示返回pdf二进制的BASE64字符串</option>
                </select>
                <br />

                设置导出的PDF强制使用黑色字体：<select id="forceblacktextcolor">
                    <option value="false">否</option>
                    <option value="true">是</option>

                </select>
                <br />


                <button onclick="TestGetPDFByFiles()">测试GetPDFByFiles</button>

            </div>
            <!-- <button onclick="TestGetPrintPreviewHTML()">测试GetPrintPreviewHTML</button> -->




        </div>
        <div id="main">
            <div id="myWriterControl" dctype="WriterControlForWASM"
                style="height: 100%; background-color: rgb(230, 230, 230); border-bottom: 0px solid black; background-attachment: fixed; background-size: cover; background-position: center top; "
                RuleVisible="true" RuleBackColor="rgb(230, 230, 230)"
                ServicePageUrl="http://www.dcwriter.cn:8099/ServicePage.aspx"
                PageCssString222="box-shadow:3px 3px 3px grey"
                DocumentOptions.BehaviorOptions.OutputFormatedXMLSource="false"
                DocumentOptions.BehaviorOptions.ParagraphFlagFollowTableOrSection="true"
                DocumentOptions.ViewOptions.ShowInputFieldStateTag="true"
                DocumentOptions.ViewOptions.IgnoreFieldBorderWhenPrint="false"
                DocumentOptions.ViewOptions.PrintBackgroundText="false"
                DocumentOptions.ViewOptions.PreserveBackgroundTextWhenPrint="true"
                DocumentOptions.ViewOptions.FieldBorderPrintVisibility="hidden"
                DocumentOptions.ViewOptions.FieldInvalidateValueForeColor="Blue"
                DocumentOptions.ViewOptions.TagColorForNormalField="Green"
                DocumentOptions.ViewOptions.TagColorForValueInvalidateField="Blue"
                DocumentOptions.ViewOptions.UnEditableFieldBorderColor="Yellow"
                DocumentOptions.SecurityOptions.EnablePermission="true"
                DocumentOptions.SecurityOptions.EnableLogicDelete="true"
                DocumentOptions.SecurityOptions.ShowLogicDeletedContent="true"
                DocumentOptions.SecurityOptions.ShowPermissionTip="true"
                DocumentOptions.SecurityOptions.ShowPermissionMark="true">
                正在加载...</div>
        </div>
    </div>
    <script src="_framework/blazor.webassembly.js"></script>
    <script src="../../js/jquery-1.7.2.min.js"></script>
    <script src="../../DemoApp.js"></script>
    <script language="javascript">

        function TestGetPDFByFiles() {
            var ctl = document.getElementById("myWriterControl");
            var strtest = document.getElementById('textarea').value
            var base64 = document.getElementById('base64').value
            var megedoc = document.getElementById('megedoc').value
            var modefile = document.getElementById('modefile').value
            var splitmode = document.getElementById('splitmode').value
            var filename = document.getElementById('filename').value
            var resulttype = document.getElementById('resulttype').value
            var forceblacktextcolor = document.getElementById('forceblacktextcolor').value

            var arr1 = new Array();
            arr1.push(strtest);
            var obj = {
                "files": arr1,//数组对象，存的是xml文档 
                base64, megedoc, modefile, splitmode, filename, forceblacktextcolor,
            };
            try {
                var base64pdf = ctl.GetPDFByFiles(obj);
                str = "data:application/pdf;base64," + base64pdf;
                var embed = document.createElement("embed");
                embed.setAttribute("src", str);
                embed.setAttribute("type", "application/pdf");
                embed.style.width = "100%";
                embed.style.height = "100%";
                myWindow = window.open('', '');
                myWindow.document.body.style.margin = 0;
                myWindow.document.body.appendChild(embed);
                myWindow.focus();
            } catch (error) {
                alert('调用失败')
            }
        }

        function TestGetPrintPreviewHTML() {
            var ctl = document.getElementById("myWriterControl");
            var back = ctl.getAttribute("servicepageurl");
            ctl.setAttribute("servicepageurl", "https://localhost:44374/ServicePage.aspx");
            myWindow = window.open("", "_blank");
            var result = ctl.GetPrintPreviewHTML();
            //myWindow = window.open("", "_blank");

            myWindow.document.body.style.margin = 0;
            myWindow.document.write(result);
            myWindow.focus();
            ctl.setAttribute("servicepageurl", back);
        }


        function WriterControl_OnLoad(rootElement) {

        }


        function ClearContent() {
            var ctl = document.getElementById("myWriterControl");
            var result = ctl.ClearContent();
            console.log(result);
        }
        function FileNew() {
            var ctl = document.getElementById("myWriterControl");
            var result = ctl.DCExecuteCommand("FileNew", false, null);
            console.log(result);
        }
        function FileOpen() {
            var ctl = document.getElementById("myWriterControl");
            ctl.DCExecuteCommand("FileOpen", true, null);
        }
        /**获得当前的编辑器控件对象 */
        function GetCurrentWriterControl() {
            return document.getElementById("myWriterControl");
        }
        function Refresh() {
            let ctl = document.getElementById("myWriterControl");
            ctl.RefreshDocument();
        }
        function DownLoadFile(format) {
            if (format == null || format == "") {
                format = "xml";
            }
            if (format == 'doc') {
                DownLoadFiledoc();
            }
            else {
                let ctl = GetCurrentWriterControl();
                ctl.DownLoadFile(format);
            }

        }

    </script>
</body>

</html>
