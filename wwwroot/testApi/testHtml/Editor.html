    <style>
        html,
        body {
            width: 100%;
            height: 100%;
            padding: 0px;

            margin: 0;
        }

        .container {
            display: flex;
            flex-direction: column;
            width: 100%;
            height: 100%;
        }

        .header-box {
            border-bottom: 1px solid #ccc;
            padding-left: 10px;
            box-sizing: border-box;
            font-weight: 900;
        }

        #main {
            padding: 10px;
            box-sizing: border-box;
            display: block;
            flex: 1;
            overflow: hidden;
        }

        .testButton {
            cursor: pointer;
            height: 24px;
            width: 80px;
            border-radius: 4px;
            color: #fff;
            line-height: 24px;
            text-align: center;
            background-color: #208c99;
            font-size: 14px;
            margin-left: 24px;
        }

        .container .header-box select,
        .container .header-box input {
            width: 100px;
            max-width: 500px;
        }

        .container .header-box input.checkbox {
            width: 14px;
            max-width: 500px;
        }

        function getSupportFontFamilys() {

            let ctl = document.getElementById('myWriterControl')
            var result = ctl.getSupportFontFamilys()

            var mes = result.length + " ";
            for (var i = 0; i < result.length; i++) {
                var obj = result[i];
                mes += ("，（中文：" + obj.ch + "，英文：" + obj.en + ")")
            }
            console.log(result);
            alert("返回值：" + mes);
        }

            var value = obj[parseInt(index)].value;
            ctl.DCExecuteCommand('allfontname', false, value)
        }
        function documentdefaultfont() {
            var ctl = document.getElementById("myWriterControl");

            var obj = document.getElementById("documentdefaultfontName");
            var index = obj.selectedIndex;
            var documentdefaultfontName = obj[parseInt(index)].value;

            var obj = document.getElementById("documentdefaultfontSize");
            var index = obj.selectedIndex;
            var documentdefaultfontSize = obj[parseInt(index)].value;


            var obj = {
                "fontFamily": documentdefaultfontName,
                "fontSize": documentdefaultfontSize
            }
            ctl.DCExecuteCommand('DocumentDefaultFont', false, obj);

            ctl.DocumentOptions.BehaviorOptions.ResetTextFormatWhenCreateNewLine = true;//必须加该参数才有效
            ctl.ApplyDocumentOptions();

        }
        function setFontObject() {

            var obj = document.getElementById("setFontObjectfontName");
            var index = obj.selectedIndex;
            var setFontObjectfontName = obj[parseInt(index)].value;

            var obj = document.getElementById("setFontObjectfontSize");
            var index = obj.selectedIndex;
            var setFontObjectfontSize = obj[parseInt(index)].value;



            var checkBold = $("input[name = 'setFontObjectBold']:checked").val();
            if (checkBold == "on") {
                checkBold = true;
            }
            var checkItalic = $("input[name = 'setFontObjectItalic']:checked").val();
            if (checkItalic == "on") {
                checkItalic = true;
            }
            var checkStrikeout = $("input[name = 'setFontObjectStrikeout']:checked").val();
            if (checkStrikeout == "on") {
                checkStrikeout = true;
            }
            var checkUnderline = $("input[name = 'setFontObjectUnderline']:checked").val();
            if (checkUnderline == "on") {
                checkUnderline = true;
            }


            var obj = {
                "fontFamily": setFontObjectfontName,
                "fontSize": setFontObjectfontSize,
                "Bold": checkBold,
                "Italic": checkItalic,
                "Underline": checkUnderline,
                "Strikeout": checkStrikeout

            }
            var ctl = document.getElementById("myWriterControl");
            ctl.setFontObject(obj);
        }

        function Rowspacing() {
            let result = prompt("请输入段前距的值：", "")
            if (result != null && result != "") {
                result = parseFloat(result)
                let ctl = GetCurrentWriterControl();
                ctl.DCExecuteCommand("rowspacing", false, result + ',top');
            }
        }
        function Rowspacing2() {
            let result = prompt("请输入段后距的值：", "")
            if (result != null && result != "") {
                result = parseFloat(result)
                let ctl = GetCurrentWriterControl();
                ctl.DCExecuteCommand("rowspacing", false, result + ',bottom');
                ctl.RefreshDocument();
            }
        }

            var obj = document.getElementById("insertunorderedlist");
            var index = obj.selectedIndex;
            var insertunorderedlist = obj[parseInt(index)].value;

            var options = {
                liststyle: insertunorderedlist
            };

            ctl.DCExecuteCommand("insertunorderedlist", false, options);
        }
        function WriterControl_OnLoad(rootElement) {

        }


        function ClearContent() {
            var ctl = document.getElementById("myWriterControl");
            var result = ctl.ClearContent();
            console.log(result);
        }
        function FileNew() {
            var ctl = document.getElementById("myWriterControl");
            var result = ctl.DCExecuteCommand("FileNew", false, null);
            console.log(result);
        }
        function FileOpen() {
            var ctl = document.getElementById("myWriterControl");
            ctl.DCExecuteCommand("FileOpen", true, null);
        }
        /**获得当前的编辑器控件对象 */
        function GetCurrentWriterControl() {
            return document.getElementById("myWriterControl");
        }
        function Refresh() {
            let ctl = document.getElementById("myWriterControl");
            ctl.RefreshDocument();
        }
        function DownLoadFile(format) {
            if (format == null || format == "") {
                format = "xml";
            }
            if (format == 'doc') {
                DownLoadFiledoc();
            }
            else {
                let ctl = GetCurrentWriterControl();
                ctl.DownLoadFile(format);
            }

        }

    </script>
</body>
