<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>待开放</title>
    <!-- 引入Vant css文件 -->
    <link rel="stylesheet" href="../../css/vant.min.css" />
    <link rel="stylesheet" href="../../css/main.css">
    <style>
        .card {
            position: relative;
            width: 90%;
            /* height: 220px; */
            box-sizing: border-box;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 2px 12px 0 rgb(0 0 0 / 10%);
            margin: 50px auto;
            padding: 15px;
        }

        .card:hover {
            cursor: pointer;
        }

        .button {
            position: absolute;
            right: 20px;
            border: 1px solid #eee;
            border-radius: 12px;
            padding: 3px 7px;
            font-size: 12px;
        }

        .card .header {
            position: relative;
        }

        .card .content {
            margin-top: 20px;
        }

        .content .info {
            display: inline-block;
            overflow: hidden;
            white-space: nowrap;
            text-overflow: ellipsis;
            font-size: 12px;
            color: #666;

        }

        .content ul li {
            margin: 5px 0;
        }

        .van-tab {
            background-color: #d1e2fc;
        }

        .van-tab:first-child {
            border-right: 1px solid #fff;
        }

        @media (min-width: 768px) {
            .card {
                width: 45%;
                margin: 10px 2.5%;
                display: inline-block;
            }
        }

        @media (min-width: 1266px) {
            .card {
                width: 30%;
                margin: 10px 1.5%;
                display: inline-block;
            }
        }
    </style>
</head>

<body>
    <div id="app">
        <van-tabs v-model="active" @click="onClick" color="#3975c6">
            <van-tab title="账号待开放">账号待开放</van-tab>
            <van-tab title="账号列表">账号列表</van-tab>
        </van-tabs>
        <div class="card" v-for="item in list" ::key="item.UserID">
            <div @click="showCell">
                <div class="header">
                    <span class="headerName"
                        style="display: inline-block; font-weight: 700">{{item.RealName}}的账号申请</span>
                    <span class="button"
                        style="background-color: #F60; color: #fff">{{item.UserState==0?'待开放':'错误'}}</span>
                </div>
                <div class="content">
                    <ul>
                        <li>
                            <div class="info" style="width: 25%;">公司名称 :</div>
                            <div class="info" style="width: 73%;">{{item.UserCompany}}</div>
                        </li>
                        <li>
                            <div class="info" style="width: 25%;">手机号码 :</div>
                            <div class="info" style="width: 73%;">{{item.UserPhone}}</div>
                        </li>
                        <li>
                            <div class="info" style="width: 25%;">用户账号 :</div>
                            <div class="info" style="width: 73%;">{{item.UserName}}</div>
                        </li>
                        <li>
                            <div class="info" style="width: 25%;">用户密码 :</div>
                            <div class="info" style="width: 73%;">{{item.UserPwd}}</div>
                        </li>
                    </ul>
                </div>
            </div>
        </div>

        <!-- <van-cell is-link title="基础用法" @click="show = true" /> -->
        <van-action-sheet v-model="show" :actions="actions" cancel-text="取消" close-on-click-action @select="onSelect"
            get-container="body" />
    </div>
    <script src="../../js/vue.min.js"></script>
    <script src="../../js/vant.min.js"></script>
    <script src="../../js/jQuery.js"></script>
    <script src="../../api/api.js"></script>
    <script>
        var app = new Vue({
            el: "#app",
            data() {
                return {
                    active: 0,
                    show: false,
                    actions: [{ name: '开放' }],
                    id: '',
                    list: []
                }
            },
            created() {
                this.AllLoginClass()
            },
            methods: {
                // 点击卡片列表
                showCell() {
                    this.show = true;
                },
                onSelect(item) {
                    // 默认情况下点击选项时不会自动收起
                    // 可以通过 close-on-click-action 属性开启自动收起
                    this.show = false;
                    console.log(item);
                },
                onClick(name, title) {
                    console.log(name);
                    console.log(title);
                },
                AllLoginClass() {
                    getAllLoginClass(res => {
                        console.log(res);
                        var cardList = res.querySelectorAll('DCNew5LoginClass')
                        for (var i = 0; i < cardList.length; i++) {
                            console.log($(cardList[i]).find('UserID').text());
                            if ($(cardList[i]).find('UserState').text() == '0') {
                                this.list.push({
                                    UserID: $(cardList[i]).find('UserID').text(),
                                    UserName: $(cardList[i]).find('UserName').text(),
                                    UserPwd: $(cardList[i]).find('UserPwd').text(),
                                    RealName: $(cardList[i]).find('RealName').text(),
                                    UserCompany: $(cardList[i]).find('UserCompany').text(),
                                    UserPhone: $(cardList[i]).find('UserPhone').text(),
                                    UserState: $(cardList[i]).find('UserState').text(),
                                })
                            }

                        }
                        console.log(this.list);
                    })
                }
            },
        })
    </script>
</body>

</html>
