        function DownLoadFiledoc() {
            let myWriterControl = GetCurrentWriterControl();
            var strServicePageUrl = myWriterControl.getAttribute("servicepageurl");
            let format = 'rtf';
            if (strServicePageUrl == null || strServicePageUrl.length == 0) {
                console.log("DCWriter:未配置ServicePageUrl,无法生成文件" + format);
                return false;
            }
            var strFileName = Date.now();
            var strUrl = strServicePageUrl + "?wasm=downloadfile&format=" + format + "&dcbid2022=" + DCTools20221228.GetClientID();
            if (strFileName != null && strFileName.length > 0) {
                strUrl = strUrl + "&filename=" + decodeURI(strFileName);
            }
            var postData = myWriterControl.__DCWriterReference.invokeMethod("InnerForDownloadFile");
            var strDataType = null;

            strDataType = "application/msword;charset=utf-8";
            strFileName = strFileName + ".doc";

            var xhr = new XMLHttpRequest();
            xhr.open("POST", strUrl, true);
            xhr.responseType = "blob";
            xhr.onload = function () {
                if (this.status == 200) {
                    var blob = this.response;
                    let downloadElement = document.createElement("a");
                    let href = window.URL.createObjectURL(blob); //创建下载的链接
                    downloadElement.href = href;
                    downloadElement.download = strFileName;// file.name; //下载后文件名
                    document.body.appendChild(downloadElement);
                    downloadElement.click(); //点击下载
                    document.body.removeChild(downloadElement); //下载完成移除元素
                    window.URL.revokeObjectURL(href); //释放掉blob对象
                }
            };
            xhr.send(postData);
        }

>2015年10月12日 10时25分44秒      首次病程记录
         患者刘，女,29岁4月,主因“左膝关节前后交叉韧带重建术后22个月”于2015年01月14日 11时34分入院。
一、病例特点
青年男性，慢性疾病，外伤史。
现病史：患者于22个月前因左膝关节前后交叉韧带断裂行关节镜左膝关节前后交叉韧带断裂重建术，手术过程顺利，术后恢复可，患肢活动不受限。现为行内固定物取出术收入我院。
既往体健。
查体： T 36.5℃,  P 57次/分,  R 20次/分,  BP 127/51mmHg。一般状况可，意识清楚，查体合作。双肺呼吸音清，未闻及干湿罗音。心脏心律齐，听诊未闻及心脏杂音。四肢肌张力正常，肌力正常。左膝无畸形，活动度：-5度—120度。髌骨浮髌试验阴性，压髌、磨髌试验阴性，恐惧试验阴性。膝关节过伸、过屈痛阴性，麦氏征阴性。前后抽屉阴性，Lachman试验阴性，Pivot shift试验阴性。
辅助检查：暂无。
二、入院诊断及诊断依据
        左膝关节前后韧带重建术后：患者22个月前因左膝关节前后交叉韧带断裂于北京大学第三医院行关节镜左膝关节前后交叉韧带断裂重建术，故考虑该诊断明确。
三、鉴别诊断
         目前诊断明确，无需鉴别。
四、诊疗计划
完善血、尿、便常规、血生化、术前感染八项、凝血功能、心电图、胸片、膝关节正侧位等以了解患者一般情况。
三级级护理，普食。
择期行手术治疗。
记录医师：潘勇卫</BodyText><LocalConfig /><PageSettings><LeftMargin>80</LeftMargin><TopMargin>80</TopMargin><RightMargin>80</RightMargin><BottomMargin>80</BottomMargin><StrictUsePageSize>false</StrictUsePageSize></PageSettings></XTextDocument>`;
