<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <title>都昌-登录</title>
    <link rel="icon" href="./loginResource/images/favicon.ico">
    <!-- <link rel="stylesheet" href="../../css/bootstrap.css"> -->
    <link rel="stylesheet" href="./loginResource/layui/css/layui.css">
    <link rel="stylesheet" href="./loginResource/html/login/login.css">

</head>

<body>
    <!-- 登录 -->
    <div id="login">
        <div class="main-body">
            <div class="login-main">
                <div class="login-top">
                    <!-- <span>都昌-登录</span> -->
                    <!-- <span>都昌电子病历模板工具软件V2.0</span> -->
                    <!-- <span class="bg1"></span> -->
                    <!-- <span class="bg2"></span> -->
                    <img src="./loginResource/images/logo.jpg" alt="">
                </div>
                <form class="layui-form login-bottom">
                    <div class="center">
                        <div class="item">
                            <span class="icon icon-2"></span>
                            <input type="text" name="username" required lay-verify="required|username"
                                placeholder="请输入登录账号" maxlength="24" autocomplete="off"/>
                        </div>

                        <div class="item">
                            <span class="icon icon-3"></span>
                            <input type="password" name="password" required lay-verify="required|pass"
                                placeholder="请输入密码" maxlength="20" autocomplete="off"/>
                            <span class="bind-password icon icon-4"></span>
                        </div>
                    </div>
                    <!-- <div class="tip">
                        <div class="tip1">
                            <input type="checkbox" class="remember" name="like1[write]" lay-skin="primary" title="记住密码">
                        </div>
                        <div class="tip2">
                            <input type="checkbox" class="maintain" name="like1[red]" lay-skin="primary" title="保持登录">
                        </div>
                        <a href="javascript:;" class="forget-password">去注册</a>
                    </div> -->
                    <div class="layui-form-item" style="text-align:center; width:100%;height:100%;margin-top:5px;">
                        <button class="login-btn" lay-submit="" lay-filter="login"> <i
                                class="layui-icon layui-icon-loading layui-anim layui-anim-rotate layui-anim-loop"></i>
                            立即登录</button>
                        <a href="javascript:;" class="forget-password">去注册</a>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- 注册的盒子 -->
    <div id="register">
        <div class="main-body">
            <div class="login-main">
                <div class="login-top">
                    <!-- <span>都昌-登录</span> -->
                    <!-- <span>都昌电子病历模板工具软件V2.0</span> -->
                    <!-- <span class="bg1"></span> -->
                    <!-- <span class="bg2"></span> -->
                    <img src="./loginResource/images/logo.jpg" alt="">
                </div>
                <form class="layui-form login-bottom">
                    <div class="center">
                        <label class="layui-form-label">用户名：</label>
                        <div class="item">
                            <input type="text" name="username" required lay-verify="required|username"
                                placeholder="请输入账号" maxlength="24" autocomplete="off" />
                        </div>

                        <label class="layui-form-label">密码：</label>
                        <div class="item">
                            <input type="password" name="password" required lay-verify="required|pass"
                                placeholder="请输入密码" maxlength="24" autocomplete="off" />
                            <span class="bind-password icon icon-4"></span>
                        </div>

                        <label class="layui-form-label">公司名称：</label>
                        <div class="item">
                            <input type="text" name="CompanyName" required lay-verify="required|CompanyName"
                                placeholder="请输入公司名称" maxlength="24" autocomplete="off" />
                        </div>
                        <label class="layui-form-label">真实姓名：</label>
                        <div class="item">
                            <input type="text" name="Name" required lay-verify="required|Name" placeholder="请输入真实姓名"
                                maxlength="24" autocomplete="off" />
                        </div>
                        <label class="layui-form-label">手机号：</label>
                        <div class="item">
                            <input type="text" name="MobilePhone" required lay-verify="required|mobilePhone"
                                placeholder="请输入手机号" maxlength="24" autocomplete="off" />
                        </div>
                        <!-- <label class="layui-form-label">QQ号：</label>
                        <div class="item">
                            <input type="text" name="QQ" required lay-verify="required|QQ" placeholder="请输入QQ号"
                                maxlength="24" autocomplete="off" />
                        </div>
                        <label class="layui-form-label">邮箱号：</label>
                        <div class="item">
                            <input type="text" name="Email" required lay-verify="required|emailReg" placeholder="请输入邮箱号"
                                maxlength="24" autocomplete="off" />
                        </div> -->
                    </div>

                    <div class="layui-form-item" style="text-align:center; width:100%;height:100%;margin-top:5px;">
                        <button class="registered-btn" lay-submit="" lay-filter="registered"><i
                                class="layui-icon layui-icon-loading layui-anim layui-anim-rotate layui-anim-loop"></i>
                            注册</button>
                    </div>
                    <div class="login">
                        <a href="javascript:;" class="forget-login">去登录</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="./loginResource/js/jQuery.js"></script>
    <script src="./loginResource/layui/layui.all.js"></script>
    <script src="./loginResource/html/login/check.js"></script>
    <script src="./loginResource/api/api.js"></script>
    <script src="./loginResource/html/login/login.js"></script>
    <link rel="stylesheet" href="./loginResource/html/index/index.html">
</body>

</html>
