                    "ID": "subdoc1",//

                    //"LoadOriginHeaderFooter": "false",
                    "EnablePermission": "true"
                };

                options.push(attr1);
                //options.push(attr2);
                var options = {
                    Files: file,
                    Options: options,
                    Usebase64: "false",
                    ShowMaskUI: "true"
                };


                ctl.AppendSubDocuments(options);
            }
