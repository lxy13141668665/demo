       <BodyText>格 拉 斯 评 分 表


类型 项        目 评分
睁眼  能自行睁眼3分
     呼之睁眼2分
     刺痛睁眼1分
语言  能对答，定位准确5分
     能对答，定位有误4分
     能说话，不能对答3分
     仅能发音，不能说话2分
     不能发音1分
运动  能完成吩咐的任务6分
     手能指向刺痛部位5分
     刺痛时，四肢回缩4分
     刺痛时，双上肢过度屈曲3分
     刺痛时，四肢过度伸展2分
     刺痛时，四肢松弛，无反应1分
合计评分 13 备注：格拉斯评分 是意识障碍的评分，第一级是昏迷小于30min，分数13-15；第二级昏迷30min-6h，分数8-12；第三极昏迷大于6h，分数低于7分</BodyText>
