<!DOCTYPE html>
<html>

<head>
    <script type="text/javascript" src="jquery-1.7.2.min.js"></script>
    <script type="text/javascript" src="ServicePage.aspx?js=1"></script>
    <meta charset="utf-8" />
    <title></title>
</head>

<body>
    <input type="button" value="本地文档加载"
        onclick="document.getElementById('myWriterControl').DCExecuteCommand('FileOpen', true, null);" />
    <div id="myWriterControl" style="width: 100%; border: 2px solid black; border-radius: 5px;height:900px;"
        contentrendermode="NormalHtmlEditable" workspacebackcolorstring="#B1CAEB"
        servicepageurl="ServicePage.aspx" useclassattribute="true" heightcompress="true"
        backgroundtextoutputmode="None" imagedataembedinhtml="true" serversleepfordebug="0" allowcopy="true"
        pixelpagespacing="5" clientcontextmenutype="Custom" showdebuginfo="false" HeaderFooterEditable="false"
        registercodeindex="0">
    </div>
    <script type="text/javascript">
        var ctl = document.getElementById("myWriterControl");
        // 绑定控件
        BindingDCWriterClientControl(ctl);
        // 创建编辑器框架
        ctl.BuildFrame();

        ctl.DocumentLoad = function () {
            ctl.Toolbar();
        };
    </script>
</body>

</html>
