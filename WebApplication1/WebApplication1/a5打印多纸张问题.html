        function BuildDCWriterControlFrame() {
            var ctl = document.getElementById("myWriterControl");
            BindingDCWriterClientControl(ctl);
            // 创建编辑器框架
            ctl.Options.isTransformLandscape = false;

            ctl.DocumentOptions.BehaviorOptions.ParagraphFlagFollowTableOrSection = true;


            ctl.BuildFrame(function () {
                if (ctl != null) {
                    ctl.GetContentContainer().focus();
                }
                ctl.LoadDocumentFromString(xml1111, "xml");
            });
        }
        BuildDCWriterControlFrame();
    </script>

        function PrintDocument() {
            var ctl = document.getElementById("myWriterControl");
            ctl.PrintDocument({AutoClose:"false"});

        function MultPrint() {
            var arr1 = new Array();

            var ctl = document.getElementById("myWriterControl");
            // var result = ctl.SaveDocumentToString("xml");
          
            arr1.push(xml1111);//首次病程
            obj = {
                "files": arr1,
                "format": "xml",
                "base64": "false",
                "splitmode": "pagebreak",
                "megedoc": "false"
            };
            var ctl = document.getElementById("myWriterControl");
            ctl.getHtmlByFiles(obj,
                function (responseText, textStatus, jqXHR) {
                    var nowHTML = ctl.GetPrintNowHTML(responseText);
                    ctl.PrintByHtml(nowHTML, {AutoClose:false});
                });
        }

申请医生：  执行科室：   申请日期：
 温馨提示：
     1、请到综合门诊楼三层超声科分诊台分诊。
     2、工作时间：上午：8:00-11:50
                  下午：1:30-5:00

     1、肝胆胰脾、腹腔血管检查需空腹8-12小时。
     2、双肾、输尿管、膀胱、前列腺检查前需憋足尿。
