   <BodyText>上海美莱医疗美容门诊部
手术记录
病室 美容外科 手术日期   病历号
姓名   性别   年龄
手术前诊断   手术后诊断
手术名称   手术医生
助手   护士
麻醉方式   麻醉医生
手术开始时间   手术结束时间
手术流程：
1.术前设计重睑设计线。
 2.仰卧位，常规消毒，铺无菌巾。
 3.配置局麻药：2%利多卡因注射液5ml+0.75%罗哌卡因5ml+0.1%盐酸肾上腺素注射液0.1ml，备用。
 4.上睑行浸润麻醉，待麻醉起效后，先行右侧手术。沿内侧重睑设计线切开皮肤至皮下，去除切口皮肤及其下适量眼轮匝肌，分离眼轮匝肌，确切止血。向上分离暴露眶隔，打开眶隔，游离眶隔脂肪，适量祛除眶隔脂肪。向上游离上睑提肌上缘，暴露上睑提肌-Muller肌复合体，6-0尼龙线适量折叠前徙上睑提肌固定于睑板上缘2mm处，7-0丝线分四点缝合提肌腱膜、睑板前筋膜及下唇眼轮匝肌，7-0尼龙线将眼轮匝肌及上、下唇皮肤间断缝合，期间不断嘱求美者睁眼，观察重睑形态对称、一致。对侧同法。 清洁切口及面部，切口外涂金霉素眼膏，无菌纱布加压包扎。
 5.   术毕，安返病房。
手术过程中发生的特殊情况：手术过程顺利，无特殊情况。
手术完毕病人一般情况：术后安返观察室，一般情况良好，无不适主诉。


                                                 医 生：
