rderWidth>1</BorderWidth><BorderLeft>true</BorderLeft><BorderBottom>true</BorderBottom><BorderRight>true</BorderRight><PaddingLeft>22</PaddingLeft><PaddingRight>21.875</PaddingRight></Style><Style Index="10"><FontName>宋体</FontName><FontSize>10.5</FontSize><Align>Justify</Align><VerticalAlign>Middle</VerticalAlign><BorderWidth>1</BorderWidth><BorderBottom>true</BorderBottom><BorderRight>true</BorderRight><PaddingLeft>22</PaddingLeft><PaddingRight>21.875</PaddingRight></Style><Style Index="11"><FontName>宋体</FontName><FontSize>10.5</FontSize><Align>Justify</Align><VerticalAlign>Middle</VerticalAlign><BorderWidth>1</BorderWidth><BorderBottom>true</BorderBottom><BorderTop>true</BorderTop><BorderRight>true</BorderRight><PaddingLeft>22</PaddingLeft><PaddingRight>21.875</PaddingRight></Style><Style Index="12"><FontName>宋体</FontName><FontSize>9</FontSize><Bold>true</Bold><Align>Justify</Align></Style><Style Index="13"><FontName>宋体</FontName><FontSize>9</FontSize><Align>Justify</Align></Style><Style Index="14"><FontName>宋体</FontName><FontSize>10.5</FontSize><Bold>true</Bold><Align>Justify</Align><BorderWidth>10</BorderWidth></Style><Style Index="15"><FontName>宋体</FontName><FontSize>10.5</FontSize><Bold>true</Bold><Align>Center</Align></Style><Style Index="16"><FontName>宋体</FontName><FontSize>9</FontSize><Align>Center</Align></Style></Styles></ContentStyles><Info><LicenseText>联通:联通云医院</LicenseText><CreationTime>1980-01-01T00:00:00</CreationTime><LastModifiedTime>2022-04-22T10:51:26.1916403+08:00</LastModifiedTime><LastPrintTime>1980-01-01T00:00:00</LastPrintTime><Operator>DCSoft.Writer Version:1.2015.12.23</Operator><NumOfPage>3</NumOfPage></Info><BodyText>                   日   期  时  间           \r\n感\r\n觉 完全受限 1分           \r\n非常受限 2分           \r\n轻度受限 3分           \r\n未受损害 4分           \r\n潮\r\n湿 持久潮湿 1分           \r\n非常潮湿 2分           \r\n偶尔潮湿 3分           \r\n很少潮湿 4分           \r\n活\r\n动 卧床不起 1分           \r\n局限于椅 2分           \r\n偶尔步行 3分       　   \r\n经常步行 4分       　   \r\n移\r\n动 完全不能 1分           \r\n严重受限 2分           \r\n轻度受限 3分           \r\n不受限 4分           \r\n营\r\n养 非常差 1分           \r\n可能不足 2分           \r\n适当 3分           \r\n良好 4分           \r\n摩擦力和剪切力 有问题 1分           \r\n有潜在问题 2分           \r\n无明显问题 3分           \r\n得分           \r\n危险级别          量表得分            护理干预\r\n   无危险            ≥19            执行基础护理\r\n  轻度危险           15-18           执行基础护理\r\n    中度危险           13-14          执行中度危险干预\r\n    高度危险           10-12          执行高度危险干预\r\n    极度危险            ≤9           执行极度危险干预 \r\n护理措施 \r\n无危险/轻度危险干预 1.执行基础护理           \r\n中度危险干预 1.执行基础护理           \r\n2.鼓励转动体位           \r\n3.移动患者时正确使用移动技巧           \r\n4.气垫床、翻身床、悬浮床﹑波浪床           \r\n5.每天定时检查皮肤情况，特别是受压部位           \r\n6.帮助搞个人卫生，例如床上浴、更换衣物           \r\n7.合适的热量和蛋白质的摄入           \r\n8.其他           \r\n高度危险干预 1.执行基础护理及中度危险护理措施           \r\n2.帮助变换体位           \r\n3.摩擦点处粘贴保护膜           \r\n4.肘部和足后跟使用压力减缓装置           \r\n5.当皮肤弄脏时及时清洁           \r\n6.干性皮肤使用皮肤润肤霜           \r\n7.请营养师会诊           \r\n8.鼻词           \r\n9.其他           \r\n极度危险干预 1.执行基础护理及高度危险护理措施           \r\n2.每天下床坐椅子           \r\n3.保持半坐卧位，床头摇起应≤30°，特殊情况除外           \r\n4.侧卧位30°，特殊情况除外           \r\n5.翻身枕、水垫           \r\n6.受刺激物浸润区域使用皮肤保护剂           \r\n7.使用纸尿裤或纸尿片           \r\n8.使用尿管           \r\n9.留置导尿管           \r\n10.大便失禁者安装造口袋或收集器材           \r\n11.静脉高营养           \r\n12.监测饮食摄入和排出           \r\n13.其他           \r\n管床护士责任签名           \r\n高级责任/护士长审核签名           \r\n书写说明:\r\n1.适用范围:适用于18岁以上成年人、存在感觉或运动障碍、潮湿、心功能不全、休克、营养不良、高龄、消瘦、水肿等疾病因素﹔或是存在生活自理能力不足、缺乏自我护理概念的患者。\r\n⒉.记录时间应当具体到分钟，无/轻度风险者病情变化及时复评﹔中度风险者每3天复评一次﹔高度风险者每天复评一次，直到评估值至正常范围;当病情发生变化时随时评估。\r\n3.患者评分提示为中危及时上报护理组长，评分提示为高危及时上报护士长。\r\n4.护理措施如未有涵盖者请在空白栏加以说明。特殊情况可记录在护理记录中。 </BodyText><LocalConfig /><PageSettings><StrictUsePageSize>false</StrictUsePageSize></PageSettings></XTextDocument>',

、护理评估 \r\n生命体征:T:℃ P/HR:次/min R:次/min Bp:mmHg Wt:Kg 身高:cm \r\n反应：正常(能应答) 不应答激惹迟钝全无 \r\n哭声：响亮尖叫嘶哑低弱无其它 \r\n饮食：普食半流全流母乳喂养人工喂养混合喂养治疗饮食禁食 \r\n食欲：正常亢进减退恶心呕吐其它 \r\n吸吮力：强弱不能吸吮 \r\n睡眠：正常难入睡睡眠不安夜啼惊醒盗汗其它 \r\n排尿:未解正常尿频尿急尿痛排尿哭闹血尿尿失禁尿潴留留置尿管\r\n     其它 \r\n排便：未解正常（次/天）便秘（天/次）腹泻（次/天，性状：）失禁造瘘其他:  \r\n生活能力：自理协助不能自理 \r\n语言表述：清楚口吃隐语其它 \r\n心理状况：患儿：平稳恐惧焦虑抑郁其它 \r\n          家属：平稳紧张焦虑内疚其它 \r\n二、专科护理评估 \r\n头面部：头颅：正常方颅枕秃其他   前囟：已闭未闭 \r\n    口腔黏膜：正常溃疡疱疹出血点鹅口疮咽充血其他 \r\n胸部：外观：正常漏斗胸肋骨串珠肋膈沟其他 \r\n  呼吸运动：平顺急促浅促暂停三凹征鼻翼扇动呻吟呼吸受限 \r\n  呼吸道症状：流涕咳嗽（性质：）  咳痰（性状： ）   其他 \r\n腹部：膨隆平软肌紧张压痛（部位： ）其他 \r\n四肢活动：活动：自如障碍（部位： ）其他 \r\n          外观： （部位：  ） \r\n         肌张力：正常增高减弱其他 \r\n疼痛： （部位：  ） \r\n皮肤黏膜：正常发绀苍白潮红黄染水肿皮疹水泡疹紫癜出血点糜烂其他 （部位： ） \r\n皮肤温度：正常灼热湿冷冰冷其它 \r\n皮肤弹性：良好中等松弛其它 \r\n其它症状和体征： \r\n三、住院告知 \r\n住院须知患儿安全告知物品管理作息探陪订餐介绍主管医生介绍主管护士疾病宣教家属/陪护宣教医/农保须知本院为无烟医院 \r\n四、护理重点 \r\n1.基础护理：\r\n保持皮肤清洁床单元清洁口腔护理剪指甲会阴护理心理护理卧床护理协助更衣其它 \r\n2.专科护理：\r\n翻身叩背雾化吸入吸痰护理留置针护理功能锻炼离床活动引流管护理 \r\n3.患者安全：\r\n压力性损伤高风险人群：是否  评估得分： 分   属于高危报告上级护士                                                                     落实防压力性损伤护理措施\r\n跌倒/坠床高风险人群：是否   评估得分： 分  属于高危报告上级护士\r\n                                                        落实防跌倒/防坠床护理措施\r\n烫伤高风险人群 ：是否  评估得分：分        属于高危  报告上级护士 \r\n                                                        落实防烫伤护理措施 \r\n呕吐物吸入窒息风险人群：是否  评估得分： 分  属于高危报告上级护士\r\n                                                            落实防窒息护理措施\r\n疼痛评估：  评估得分：   通知医生落实疼痛护理措施\r\n自理能力：评估得分：  \r\n自理能力等级：重度依赖中度依赖轻度依赖无需依赖报告医生\r\n营养风险筛查：评估得分： 总分≥2分属于高风险  属于高危报告医生\r\n营养状况：\r\n体重：正常（0分）&lt;同年龄同性别儿童第25百分比（2分）&gt;同年龄同性别儿童第75百分比（2分）\r\n身高：正常（0分）&lt;同年龄同性别儿童第25百分位（2分）&gt;同年龄同性别儿童第75百分位（2分） \r\n4.其他： \r\n护理交接班重点：\r\n观察生命体征变化观察神志、意识观察出入量情况特殊检查及报告结果评估高风险人群特殊用药及治疗签署各种知情同意书各种管道情况其它 \r\n提醒医生予以关注：\r\n病情告知观察神志、意识观察出入量情况特殊检查及报告结果特殊用药及治疗签署各种知情同意书各种管道情况其它 \r\n提醒家属予以关爱：用水、用电及用氧安全防坠床、防跌倒留陪人其它 \r\n记录时间：2022-04-22 10:48                                责任护士签名：胡管理员\r\n审核时间：                                  审核人签名：\r\n</BodyText><LocalConfig /><PageSettings><LeftMargin>78</LeftMargin><RightMargin>78</RightMargin><StrictUsePageSize>false</StrictUsePageSize></PageSettings></XTextDocument>',
