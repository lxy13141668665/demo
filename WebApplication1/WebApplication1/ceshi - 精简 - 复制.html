现病史:{ 记录要求：发病情况、主要症状特点及其发展变化，伴随症状，治疗经过及结果，与鉴别相关的阳性/阴性资料。经“急诊”入院要有急诊治疗重要内容}。
既往史:{既往健康，否认“高血压”,“糖尿病”,“冠心病”等病史，否认肝炎,结核,疟疾等传染病史，否认手术史，否认外伤史，否认输血史，否认药物、食物过敏史，预防接种随当地进行}。
个人史:生于{沈阳市皇姑区}，久居于本地，无疫区居住史，无疫水、疫源接触史，无放射物、毒物接触史，无毒品接触史，无吸烟史。
月经史:,Value1=13岁,Value2=4~6天,Value3=20~30天,Value4=2021年8月12日，经量正常，颜色正常，无痛经，经期规律。
婚育史:结婚{0}年，配偶健康状况良好。子女数量及健康状况。
家族史:无与患者疾病类似病史。父母,兄弟,姐妹健在，均体健，死亡者需描述死亡原因。无遗传病史，无高血压等家族遗传倾向疾病。
经病史陈述这确认，以上记录准确无误，病史陈述者签字：
体 格 检 查
体温：{36.7}℃，脉搏：{0}次/分，呼吸：{0}次/分，血压：{0}/{0}mmHg。
发育正常，营养良好，正常面容，自动体位，步入病房，正常步态，神志清楚，语言正常，声音洪亮，对答切题，查体合作。皮肤色泽正常，无黄染、皮疹及皮下出血。皮肤温度、湿度正常，弹性好，未见明显水肿，无肝掌、蜘蛛痣及皮下结节，全身浅表淋巴结无肿大及压痛。
头颅大小正常，无畸形及肿块。颜面部外形对称、无畸形。眼睑无浮肿，巩膜无黄染，双侧瞳孔等大等圆，对光反射灵敏，耳廓无畸形，外耳道无异常分泌物。乳突无压痛。鼻腔通气良好，各鼻窦区无压痛。口唇红润，口腔无异味。舌苔正常，伸舌无偏斜，口腔黏膜无异常，牙龈无红肿，无龋齿。咽部无充血水肿，扁桃体无肿大。颈软，双侧对称，未见颈静脉怒张，气管居中，甲状腺不肿大，未触及结节。
胸廓对称无畸形，双肺呼吸运动对称，呼吸运动和呼吸频率正常，双肺语颤和语音传导正常，未触及胸膜摩擦感。胸壁和肋骨无压痛，胸骨无叩痛，双肺叩诊清音，听诊两肺呼吸音清，未闻及干湿性啰音，未闻及胸膜摩擦音。
心前区无隆起，及凹陷，心尖搏动位于第五肋间左锁骨中线内1cm，搏动范围正常，未触及震颤，心包摩擦感未触及。心脏相对浊音界正常，心率{0}次/分，律齐，各瓣膜听诊区未闻及杂音。双侧桡动脉搏动整齐，对称，脉率规则。动脉壁光滑，柔软，弹性好，无毛细血管搏动征。未闻及，Duroziez双重杂音,大血管枪击音和动静脉杂音。
腹部正常，腹式呼吸存在，无腹壁静脉曲张，未见肠形及蠕动波，全腹软，无压痛及反跳痛，全腹未触及包块。脾脏肋下未触及，胆囊未触及，墨菲氏征（-）。腹部鼓音区正常，移动性浊音阴性。肝上界位于右锁骨中线第5肋间，下界位于右季肋下缘，肝区叩击痛（+）。脾浊音区正常，胆囊区无叩痛。肠鸣音正常，未闻及血管杂音和摩擦音。
肋脊角及腹部无隆起，无腰大肌刺激征。平卧位肾脏未触及。季肋点、上输尿管点、中输尿管点、肋脊点和肋腰点无压痛。肋脊角无叩击痛。剑突下、肋脊角未闻及血管杂音。耻骨上区无膨隆、无压痛、未触及包块。
肛门、外生殖器未查。
脊柱、四肢无畸形及压痛、叩击痛，关节无红肿、活动自如。双下肢无浮肿。四肢肌力、肌张力未见异常，双侧肱二、三头肌腱反射正常，双侧膝、跟腱反射正常，双侧Hoffmann征、Babinski征及Kernig征均阴性。
