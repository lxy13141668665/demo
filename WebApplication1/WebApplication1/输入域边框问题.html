                                                                                                                                                                                                                                    2、因“纳差、腹胀、早饱1月”入院。
                                                                                                                                                                                                                                    3、既往有子宫切除术，有输卵管结扎手术史20年，2年前曾因“右侧颈动脉狭窄行手术治疗”余无特殊，否认肝炎、结核，糖尿病病史及其他病史，否认药物，食物过敏史，否认外伤、输血史，预防接种史不详。居住地14天内无疑似及确诊病例，近期无确诊病人及疑似病人接触史，未接触有发热或呼吸道症状人员。
                                                                                                                                                                                                                                    4、查体：T 36.5 ℃，P 67 次/分，R 18 次/分，BP 160/85 mmHg，神志清楚，营养中等、步入病区，查体合作，皮肤及巩膜无黄染及出血点，浅表淋巴结无肿大，颈软，右侧颈部见一陈旧性手术瘢痕，双肺呼吸音清晰，未闻及干、湿性啰音，心率约67次/分，律齐，心音有力，各瓣膜听诊区未闻及病理性杂音，腹平软，上腹部剑突下区轻度压痛，无肌紧张、无反跳痛，未触及包块，肝脾肋缘下未触及，双肾区无叩击痛，肠鸣音约3次/分。下腹正中见一纵行手术瘢痕，脊柱四肢无明显异常。双下肢无水肿。生理反射正常，病理反射未引出。
                                                                                                                                                                                                                                    5、辅助检查：我院2020年9月04胃镜示：慢性浅表性胃炎伴糜烂，胃多发息肉，巴雷特食管。慢性食管炎。心电图示：窦性心律，正常范围心电图。胸部CT：右肺少许增殖纤维灶。主动脉及冠状动脉粥样硬化。新冠病毒2019-nCoV核酸未检出,新型冠状病毒抗体IgG阴性,新型冠状病毒抗体IgM阴性,肝肾糖脂电解质心肌酶未见异常。,乙肝病毒表面抗原阳性S/CO新冠病毒2019-nCoV核酸未检出,新型冠状病毒抗体IgG阴性,新型冠状病毒抗体IgM阴性,肝肾糖脂电解质心肌酶未见异常。,乙肝病毒表面抗原阳性S/CO，血凝、肿标未见异常</InnerValue>

                                                                                                                                                                                                                                                           <Text>1.胃/十二指肠溃疡 57岁女性患者，因“纳差、腹胀、早饱1月”入院，需与胃十二指肠溃疡引起的疼痛相鉴别，但患者疼痛无明显规律性，且门诊电子胃镜结果不支持，故考虑本病可能性小，暂除外。</Text>

                                                                                                                                                                                                                                                           <Text>患者因“胃息肉、巴雷特食管”需行内镜下治疗，在征得家属同意后，于今日在胃镜室行麻醉胃镜下胃多发息肉、巴雷特食管高频电凝电切术，胃镜下见：食管：下端见岛状橘红色粘膜，即行高频电凝电切术，术后遗留多处灰白色电凝面。</Text>
                                                                                                                                                                                                                                                        </Element>
                                                                                                                                                                                                                                                        <Element xsi:type="XParagraphFlag">

                                                                                                                                                                                                                                                        <Element xsi:type="XString" StyleIndex="1">
                                                                                                                                                                                                                                                           <InnerID>2937</InnerID>
                                                                                                                                                                                                                                                           <Text>贲门：开闭好。胃底、胃体、胃窦：粘膜充血，水肿，胃窦部见红色糜烂灶，胃体见8枚0.3x0.3cm乳头状、扁平状息肉，即行高频电凝电切术，术后遗留多处灰白色电凝面，胃角形态正常，蠕动好。幽门：粘膜光滑，启闭好。 十二指肠球部及降部：粘膜光滑。术毕患者安返病房，吸氧、心电监测，禁食24小时，观察病情变化。</Text>
                                                                                                                                                                                                                                                        </Element>

                                                                                                                                                                                                                                                           <InnerID>2942</InnerID>
                                                                                                                                                                                                                                                           <Text>今晨随陈伦虎副主任医师查看病人，患者诉偶有轻微腹痛，精神状态尚可，大小便通畅。体格检查：T 36.4 ℃，P 64 次/分，R 18 次/分，BP 160/85 mmHg，颈软，右侧颈部见一陈旧性手术瘢痕，双肺呼吸音清晰，未闻及干、湿性啰音，心率约64次/分，律齐，心音有力，各瓣膜听诊区未闻及病理性杂音，腹平软，上腹部剑突下区轻度压痛，无肌紧张、无反跳痛，未触及包块，肝脾肋缘下未触及，双肾区无叩击痛，肠鸣音约3次/分。下腹正中见一纵行手术瘢痕，脊柱四肢无明显异常。双下肢无水肿。辅助检查结果：14C呼气试验（+）。陈伦虎副主任医师查看病人后指出，患者目前诊断：1.胃多发息肉 2.巴雷特食管 3.幽门螺杆菌感染 4.慢性浅表性胃炎伴糜烂 5.慢性食管炎 6.睡眠障碍 治疗上继续予以抑酸护胃等治疗，拟明日抗HP治疗。嘱患者流质少渣饮食，忌辛辣刺激性食物，能积极配合治疗，估计近期预后尚可。</Text>
                                                                                                                                                                                                                                                        </Element>

                                                                                                                                                                                                                                                  <Element xsi:type="XString" StyleIndex="1">
                                                                                                                                                                                                                                                     <InnerID>2945</InnerID>
                                                                                                                                                                                                                                                     <Text>主因“咳喘伴上腹部不适10余天”于2014年9月18日10时32分入院，查体：体温36.5℃，脉搏77次/分，呼吸18次/分，血压130/70mmHg。 发育正常，营养中等，神志清楚，精神可，半卧位，查体合作。喘息貌，精神弱，全身皮肤粘膜未见苍白、黄染、紫绀、出血点及蜘蛛痣，未触及肿大浅表淋巴结。头颅无畸形，眼睑无浮肿，巩膜无黄染，睑结膜无充血苍白，双侧瞳孔等大等圆，对光反射存在。耳鼻无畸形，口唇无发绀，口角无偏斜，伸舌居中，咽部无充血，扁桃体无肿大。颈部软，无抵抗，气管居中，甲状腺不大，双侧颈静脉充盈，肝-颈静脉回流征阴性。胸廓对称无畸形，双侧呼吸动度一致，双肺叩诊呈清音，呼吸音粗，双肺底可闻及少量湿性罗音，心前区无隆起，心尖搏动无弥散，心界叩诊无扩大，心音有力，心率77次／分，律齐，各瓣膜听诊区未闻及杂音。腹部平坦，未见肠型及蠕动波，腹软，无压痛、反跳痛及肌紧张，肝脾未触及，移动性浊音阴性,未闻及腹部血管杂音，肠鸣音存在。脊柱无畸形，双下肢略屈曲，不能伸直，双膝关节活动受限，双下肢痛温觉减低，肌力及肌张力正常，双膝关节活动受限，双下肢痛温觉减低，双下肢无水肿，双足背动脉搏动减弱，膝腱反射存。冠状动脉粥样硬化性心脏病、心功能Ⅲ级（NYHA分级）、肺炎、急性胆囊炎？、2型糖尿病、2型糖尿病性周围神经病变、2型糖尿病性周围血管病、高血压Ⅱ（很高危）、脑梗死（陈旧性）、前列腺增生</Text>
                                                                                                                                                                                                                                                  </Element>

                                                                                                                                                                                                                                                  <Element xsi:type="XString" StyleIndex="1">
                                                                                                                                                                                                                                                     <InnerID>2946</InnerID>
                                                                                                                                                                                                                                                     <Text>慢性胃炎、营养不良、电解质紊乱：低钠低钾血症。治疗：1、检查计划:血尿便常规、血气分析、血生化检查、血凝检测、甲状腺功能、NT-proBNP、糖化血红蛋白、肿标、肌钙蛋白T、血糖、心电图、胸片、心脏彩超、泌尿彩超、腹部彩超。2.治疗计划:予心电、血压、血氧饱和度监护，吸氧，静点硝酸异山梨酯扩血管，改善血循环，抗感染、化痰、抑制血小板聚集，保护胃粘膜，改善心功能及对症支持治疗。并向患者家属交待患者病情较危重，患者家属表示理解。</Text>

                                                                                                                                                                                                                                   <BodyText>罗寿军副主任医师查房记录
记录时间：2020年09月11日 13时16分
病史特点：
                                                                                                                                                                                                                                    1、患者陈帮梅女57岁
                                                                                                                                                                                                                                    2、因“纳差、腹胀、早饱1月”入院。
                                                                                                                                                                                                                                    3、既往有子宫切除术，有输卵管结扎手术史20年，2年前曾因“右侧颈动脉狭窄行手术治疗”余无特殊，否认肝炎、结核，糖尿病病史及其他病史，否认药物，食物过敏史，否认外伤、输血史，预防接种史不详。居住地14天内无疑似及确诊病例，近期无确诊病人及疑似病人接触史，未接触有发热或呼吸道症状人员。
                                                                                                                                                                                                                                    4、查体：T 36.5 ℃，P 67 次/分，R 18 次/分，BP 160/85 mmHg，神志清楚，营养中等、步入病区，查体合作，皮肤及巩膜无黄染及出血点，浅表淋巴结无肿大，颈软，右侧颈部见一陈旧性手术瘢痕，双肺呼吸音清晰，未闻及干、湿性啰音，心率约67次/分，律齐，心音有力，各瓣膜听诊区未闻及病理性杂音，腹平软，上腹部剑突下区轻度压痛，无肌紧张、无反跳痛，未触及包块，肝脾肋缘下未触及，双肾区无叩击痛，肠鸣音约3次/分。下腹正中见一纵行手术瘢痕，脊柱四肢无明显异常。双下肢无水肿。生理反射正常，病理反射未引出。
                                                                                                                                                                                                                                    5、辅助检查：我院2020年9月04胃镜示：慢性浅表性胃炎伴糜烂，胃多发息肉，巴雷特食管。慢性食管炎。心电图示：窦性心律，正常范围心电图。胸部CT：右肺少许增殖纤维灶。主动脉及冠状动脉粥样硬化。新冠病毒2019-nCoV核酸未检出,新型冠状病毒抗体IgG阴性,新型冠状病毒抗体IgM阴性,肝肾糖脂电解质心肌酶未见异常。,乙肝病毒表面抗原阳性S/CO新冠病毒2019-nCoV核酸未检出,新型冠状病毒抗体IgG阴性,新型冠状病毒抗体IgM阴性,肝肾糖脂电解质心肌酶未见异常。,乙肝病毒表面抗原阳性S/CO，血凝、肿标未见异常
诊断：1.慢性浅表性胃炎 2.胃息肉 3.巴雷特食管 4.慢性食管炎 5.睡眠障碍
诊断依据：1.慢性浅表性胃炎伴糜烂 2.胃息肉 3.巴雷特食管 4.慢性食管炎 ：57岁女性患者，有腹胀、早饱症状；查体上腹轻压痛。胃镜检查见：我院2020年9月04胃镜示：慢性浅表性胃炎伴糜烂，胃多发息肉，巴雷特食管。慢性食管炎。故诊断。
5.睡眠障碍  患者长期睡眠差，多醒，睡眠治疗差，故诊断。
鉴别诊断：1.胃/十二指肠溃疡 57岁女性患者，因“纳差、腹胀、早饱1月”入院，需与胃十二指肠溃疡引起的疼痛相鉴别，但患者疼痛无明显规律性，且门诊电子胃镜结果不支持，故考虑本病可能性小，暂除外。

        function optios5() {
            var options = new Object();        //设置图表元素的ID，NAME，宽与高
            options.ID = "chart1";
            options.Name = "chartName";
            options.Width = 600;//注意这里给的是数字，单位是像素
            options.Height = 300;//注意这里给的是数字，单位是像素
            //设置图表元素的图表数据
            options.ChartDatas = new Object();
            options.ChartDatas.GridYSplitNum = 8;//设置纵向网格分割数
            options.ChartDatas.LegendVisible = false;//设置图例是否显示        //设置内边距
            options.ChartDatas.PaddingBottom = 50;
            options.ChartDatas.PaddingLeft = 30;
            options.ChartDatas.PaddingRight = 30;
            options.ChartDatas.PaddingTop = 30;        //设置图表类型
            options.ChartDatas.ViewStyle = "HorizArea";
            //为图表元素添加Y轴
            options.ChartDatas.YAxises = new Array();//初始化Y轴列表
            //创建第一个Y轴
            var yaxis1 = new Object();
            yaxis1.Color = "#FF0000";//设置Y轴的颜色，从属该Y轴的数据点都使用这个颜色
            yaxis1.GridStep = 10;//设置Y轴坐标刻度的步长

        //病程排序
        function sortRecords() {
            var ctl = document.getElementById("myWriterControl");
            function GetRecordTime(root) {
                if (!root) return;
                if (root.nodeName == "DIV" && root.getAttribute && root.getAttribute("dctype") == "XTextSubDocumentElement") {
                    var nodes = $("*[dctype='XTextInputFieldElement']", root);
                    for (var iCount = 0; iCount < nodes.length; iCount++) {
                        var node = nodes[iCount];
                        var editStyle = node.getAttribute("dc_innereditstyle");
                        if (editStyle == "DateTime" || editStyle == "Date" || editStyle == "DateTimeWithoutSecond") {
                            var strDate = node.innerText;
                            if (strDate != null && strDate.length > 0) {
                                return strDate;
                            }
                        }
                    }
                }
            };
            var lastRecord = getLastRecord();
            // var _last = GetRecordTime(lastRecord);
            // console.log("sortRecords -> _last", _last)
            sortChildNodes(lastRecord.parentNode, "[dctype='XTextSubDocumentElement']", function (x, y) {
                var strdtm1 = GetRecordTime(x);
                var strdtm2 = GetRecordTime(y);
                if (strdtm1 && strdtm2) {
                    var result = strdtm1.localeCompare(strdtm2);
                    return result;
                }
            });
        }
        function getLastRecord() {
            var ctl = document.getElementById("myWriterControl");
            var arr = ctl.GetCourseRecords();
            return arr.length > 0 ? arr[arr.length - 1].Element : null;
        };
        // 对文档节点进行排序，如果修改了文档结构返回true,否则返回false。
        function sortChildNodes(rootNode, selectors, sortFunction) {
            if (rootNode == null) {
                return;
            }
            var list = new Array();
            var nodes = rootNode.childNodes;
            if (typeof (selectors) == "string" && selectors) {
                var selextorsNodes = rootNode.querySelectorAll(selectors);
                if (selextorsNodes.length > 0) {
                    nodes = selextorsNodes;
                }
            }
            for (var iCount = 0; iCount < nodes.length; iCount++) {
                list.push(nodes[iCount]);
            }
            list.sort(sortFunction);
            var changed = false;
            for (var iCount = 0; iCount < list.length; iCount++) {
                if (list[iCount] != nodes[iCount]) {
                    changed = true;
                    break;
                }
            }
            if (changed == true) {
                var mediumNodes = new Array();
                for (var iCount = 0; iCount < nodes.length; iCount++) {
                    var medium = document.createElement("a");
                    $(nodes[iCount]).after(medium);
                    mediumNodes.push(medium);
                }
                for (var iCount = 0; iCount < list.length; iCount++) {
                    $(mediumNodes[iCount]).after($(list[iCount])).remove();
                }
                return true;
            }
            else {
                return false;
            }
        };
