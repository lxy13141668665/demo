        function BuildDCWriterControlFrame() {
            // 获得控件容器元素
            var ctl = document.getElementById("myWriterControl");
            // 绑定控件
            BindingDCWriterClientControl(ctl);
            ctl.EventAfterInsertSubDocuments = function (div) {
                //debugger;
                console.log("EventAfterInsertSubDocuments")
                ctl.LoadPrintPreview();
            };

            // 创建编辑器框架
            ctl.BuildFrame(function () {
                ctl.LoadDocumentFromString(xmlforload, "xml");
                ctl.DocumentLoad = function () {
                    exp();
                };
            });
            //ctl.DocumentLoad = function () {
            //    exp();
            //};

            
        }
        BuildDCWriterControlFrame();

        function exp() {
            var ctl = document.WriterControl;
            ctl.GetContentContainer().focus();
            var file = new Array();
            var opts = new Array();
            file.push(file01);
            file.push(file02);
            file.push(file03);
            file.push(file04);

            var attr1 = {
                "ID": "subdoc1",//
                "AutoFitTableWidth": "false"
            };
            var attr2 = {
                "ID": "subdoc1",//
                "AutoFitTableWidth": "false"
            };
            var attr3 = {
                "ID": "subdoc1",//
                "AutoFitTableWidth": "false"
            };
            var attr4 = {
                "ID": "subdoc1",//
                "AutoFitTableWidth": "false"
            };

            opts.push(attr1);
            opts.push(attr2);
            opts.push(attr3);
            opts.push(attr4);

            var options = {
                Files: file,
                Options: opts,
                Usebase64: "false",
                ShowMaskUI: "true"
            };

            ctl.AppendSubDocuments(options);
        }

                "megedoc": "true",
                "modefile": xmlforload,

            };

                var settings = {
                    //PrintWindowWidth: 450,
                    //PrintWindowHeight: 470,
                    //PrintWindowTop: 100,
                    //PrintWindowLeft: 400,
                    //AutoClose: "false"
                };
                ctl.PrintPreviewByHtml(responseText, settings);
