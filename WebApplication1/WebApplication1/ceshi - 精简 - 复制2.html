        // HTML页面加载后执行本函数
        function BuildDCWriterControlFrame() {
            // 获得控件容器元素
            var ctl = document.getElementById("myWriterControl");
            // 绑定控件
            BindingDCWriterClientControl(ctl);

            ctl.Options.CustomCSSString = '*{outline:none}';
            ctl.Options.WorkspaceBackColorString = '#87A9D6';
            ctl.Options.imagedataembedinhtml = true;

            // 创建编辑器框架
            ctl.BuildFrame(function () {
            });
        }
        BuildDCWriterControlFrame();

        function step1() {
            var ctl = document.WriterControl;
            ctl.LoadDocumentFromBase64String(mainXml, 'xml');
        }

        function step2() {
            var ctl = document.WriterControl;
            let options = {
                FileFormat: 'xml',
                CommitUserTrace: true,
                OutputFormatXML: false,
                EncodingName: 'utf-8',
                SaveBase64String: false,
                SpecifySavePart: 'BODY'
            };

            let bodyXml = ctl.SaveDocumentToString(options);

            ctl.ClearDocumentBody();

            options = {
                ID: 'main',
                Attributes: {},
                NewPage: false,
                Contenteditable: true,
                Style: 'border: 1px dashed rgba(0, 0, 0, 0.45);'
            };

            ctl.GetContentContainer().focus();

            ctl.InsertXmlString(bodyXml, true, options);

            ctl.GetContentContainer().focus();

            options = {
                ID: '101000143206.odt',
                Attributes: {},
                NewPage: false,
                Contenteditable: true,
                Style: 'border: 1px dashed rgba(0, 0, 0, 0.45);'
            };

            ctl.InsertXmlBase64String(subXml, true, options);
        }

        function step3() {
            var ctl = document.WriterControl;
            var str = ctl.SaveSubDocumentToString({ SubDocID: "101000143206.odt" });
            alert(str);
        }

    </script>
