<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DCWRITER4_0</title>
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        body {
            height: 100vh;
            overflow: hidden;
        }

        #tools {
            height: 60px;
            padding: 5px;
            text-align: center;
        }

        #myWriterControl {
            width: 100%;
            height: calc(100% - 60px);
            border: 1px solid black;
            border-radius: 5px;
        }
    </style>
</head>

<body>
    <div id="tools">
        <input type="button" value="编辑器打开本地文件"
               onclick="document.getElementById('myWriterControl').DCExecuteCommand('fileopen', true, null)" />
        <input type="button" value="打印" onclick="document.WriterControl.PrintDocument()" />
        <input type="button" value="打印预览" onclick="document.WriterControl.LoadPrintPreview()" />
        <input type="button" value="关闭打印预览" onclick="document.WriterControl.ClosePrintPreview()" />
    </div>
    <div id="myWriterControl" AutoGenerateCABFile="false" AutoLine="false" AutoPostBack="true" bordercolor="red"
         BorderWidth="1px" contentrendermode="NormalHtmlEditable" FixedHeader="false" IndentHtmlCode="false"
         IsMobileDevice="False" PixelPageSpacing="5" PageViewInMobileDevice="true"
         servicepageurl="http://www.dcwriter.cn:6788/ServicePage.aspx"
         servicepageurl1="http://localhost:9989/DemoDocumentImageService.aspx" ShowDebugInfo="false" UseClassAttribute="true"
         UseDCWriterMiniJS="true" WorkSpaceBackColor="#B1CAEB" workspacebackcolorstring="#B1CAEB" HeaderFooterEditable="true"
         autozoom1="true" fileprintautoclose="true" ClientContextMenuType="Custom">
    </div>
</body>
<script src="http://www.dcwriter.cn:6788/jquery/jquery-1.7.2.min.js"></script>
<script src="http://www.dcwriter.cn:6788/ServicePage.aspx?js=1&nojq=1"></script>
<!-- <script src="http://localhost:9989/DemoDocumentImageService.aspx?js=1&nojq=1"></script> -->
<script>
    var saveString = ``;
</script>
<script>
    var ctl = document.getElementById("myWriterControl");
    function Build() {
        if (ctl) {
            BindingDCWriterClientControl(ctl);
            ctl.Options.CustomCSSString = "";
            ctl.BuildFrame(function () {
                saveString && ctl.LoadDocumentFromString(saveString, "xml");
                ctl.DocumentLoad = function () {
                    var doc = ctl.GetContentDocument();
                }
            });
        }
    }
    Build();
    function MySetContextMenu() {
        var ctl = document.getElementById("myWriterControl");
        var jsonMenu = [
            {
                cmdName: 'copy'
            },
            {
                label: '剪切(Ctrl + x)',
                cmdName: 'cut',
                exec: function () {
                    ctl.DCExecuteCommand('Cut', true, null);
                }
            },
            {
                label: '粘贴',
                cmdName: 'paste',
                exec: function () {
                    ctl.DCExecuteCommand('Paste', true, null);//粘贴内部复制或者剪切的
                }
            }
        ];
        ctl.SetContextMenu(jsonMenu);
    }

</script>

</html>
