发育正常，营养良好，神志清楚，主动体位，查体合作,步态正常，正常面容。全身皮肤黏膜无黄染、无水肿，未见出血点、未见蜘蛛痣，全身浅表淋巴结未扪及肿大，未见瘘管。头颅形态大小无畸形，畸形颅,无压痛,无肿块。颜面及眼睑无浮肿，双侧瞳孔等大同圆，直径约3mm，对光反应灵敏。口腔无异味，口唇红润光泽，黏膜正常，伸舌居中,无震颤。耳鼻喉科情况详见专科检查。胸廓双侧对称正常，胸壁无压痛。呼吸运动自如，语音震颤双侧对称正常。双肺叩诊清音，双肺呼吸音正常，无胸膜摩擦音。心前区无隆起、无凹陷，心尖搏动位于左侧第五肋间乳线外1cm，心前区无震颤，无心包摩擦感。心界不大，心率入院心率次/分，律齐，心音可，各瓣膜区未闻及杂音，无心包摩擦音，周围血管征无异常。腹部平坦对称，腹式呼吸自如，未见腹壁静脉曲张，未见胃肠型及蠕动波，腹部软、无压痛或反跳痛，未扪及腹部包块，双侧输尿管行程无压痛、无反跳痛，双肾区无叩痛，双侧肋腰点无压痛。肝未触及肿大，脾未触及肿大,Murphy征阴性，肝颈静脉回流征阴性，肝区无叩痛，脾区无叩痛，腹部移动性浊音阴性，肠鸣音无亢进。生殖器未检。肛门未检。脊柱无畸形，四肢无畸形，活动自如。双下肢无水肿，双足背动脉搏动正常，四肢肌力正常，肌张力正常，双膝反射存在。克氏征阴性，布氏征阴性，巴氏征阴性。
专科检查：耳：双乳突区无红肿、无压痛。两侧耳廓无畸形、无牵拉痛，耳屏无压痛。双侧外耳道无红肿、无压痛，未见异常分泌物、未见耵聍栓塞。鼓膜完整，各标志清晰。音叉试验（C512）：RT AC＞BC（双），WT居中。
鼻：鼻外观无畸形，各鼻窦区无红肿，鼻窦体表投影区无压痛。双鼻腔气流顺畅，未见鼻翼煽动。鼻前庭无红肿、无压痛。双侧鼻粘膜无充血，中下鼻甲无充血、无肿大，直视下鼻中隔无明显偏曲，鼻道未见明显异常分泌物。
咽喉：张口约3指，口咽粘膜无充血，双侧扁桃体无充血，舌体无肥厚，双侧软腭对称，悬雍垂居中、形态大小正常、上抬有力。双侧扁桃体1-2度，其表面清洁。口咽腔清洁，其后壁少量滤泡增生。咽反射不敏感，间接鼻咽镜下见鼻咽粘膜光滑，其双侧结构对称，未见明显外生性新生物。间接喉镜下见会厌无红肿，抬举良好，梨状窝清洁。声带色白、边缘整齐，表面未见新生物；双声带活动好、闭合佳。，间接鼻咽镜及间接喉镜检查无法实施。
颈部：颈软，未见颈静脉怒张、未见异常搏动，气管居中，甲状腺无肿大。喉体无增粗，喉关节活动好、骨摩擦感存在。颈部各分区未扪及肿大淋巴结。
专科一般情况：无声嘶，未闻及明显鼻息音。呼吸均匀、平稳，无三凹征。
