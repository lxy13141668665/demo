<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dcwriter</title>
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        body {
            height: 100vh;
            overflow: hidden;
        }

        #tools {
            height: 60px;
            padding: 5px;
        }

        #myWriterControl {
            width: 100%;
            height: calc(100% - 60px);
            border: 1px solid black;
            border-radius: 5px;
        }
    </style>
</head>

<body>
    <div id="tools">
        <input type="button" name="name" value="编辑器打开本地文件"
            onclick="document.getElementById('myWriterControl').DCExecuteCommand('fileopen', true, null)" />
        <!-- <input type="button" value="插入输入域" onclick="insertInputElement()"> -->
        <input type="button" name="name" value="保存" onclick="savefile()" />
    </div>
    <div id="myWriterControl" AutoGenerateCABFile="false" AutoLine="false" AutoPostBack="true" bordercolor="red"
        BorderWidth="1px" contentrendermode="NormalHtmlEditable" FixedHeader="false" IndentHtmlCode="false"
        IsMobileDevice="False" PixelPageSpacing="5" PageViewInMobileDevice="true"
        servicepageurl="ServicePage.aspx" ShowDebugInfo="false" UseClassAttribute="true"
        UseDCWriterMiniJS="true" WorkSpaceBackColor="#B1CAEB" workspacebackcolorstring="#B1CAEB"
        HeaderFooterEditable="true" autozoom1="true" fileprintautoclose="false">
    </div>
</body>
<script src="jquery-1.7.2.min.js"></script>
<script src="ServicePage.aspx?js=1&nojq=1"></script>
<script>
    var ctl = document.getElementById("myWriterControl");
    function Build() {
        if (ctl) {
            BindingDCWriterClientControl(ctl);
            // ctl.Options.FormView = "Strict";
            ctl.BuildFrame(function () {
                // ctl.LoadDocumentFromFile("File/出院记录（翼状胬肉）.xml");
                // ctl.LoadDocumentFromString(saveString, "xml");
                var div = ctl.GetContentContainer();
                ctl.FocusAdjacent("afterEnd", div.firstChild);
                insertInputElement();
            });
        }
    }
    function insertInputElement() {
        var ctl = document.getElementById("myWriterControl");
        var win = ctl.GetContentWindow();
        //是否可以在当前位置插入
        if (win && win.DCWriterControllerEditor) {
            var canInsert = win.DCWriterControllerEditor.CanInsertElementAtCurentPosition();
        }
        var options = {
            "ToolTip": "请输入年龄",
            "BackgroundText": "年龄",
            "Text": "30",
            "InnerValue": "30",
            "InnerEditStyle": "Text",
            "EnableValueValidate": true,
            "Name": "年龄",
            "ID": "txtAge",
            "Color": "red",
            "BackgroundColor": "yellow",
            "StartBorderText": "【",
            "EndBorderText": "】",
            "UnitText": "岁",
            "dynamiclistitems": true,
            "Attributes": [
                { "Name": "test", "Value": "testValue" },
                { "Name": "test", "Value": "testValue" }
            ]
        };
        var field = ctl.DCExecuteCommand("InsertInputField", true, options);
        if (field != null) {
            var endNode = field.lastChild;
            var span = document.createElement("span");
            span.innerHTML = "插入的文字";
            field.insertBefore(span, endNode);
            ctl.FocusAdjacent("afterEnd", field); //这里的第一个参数可以是beforeBegin,afterBegin,beforeEnd,afterEnd
        }
    }
    function savefile() {
        var a = ctl.SaveDocumentToString()
        console.log("savefile -> a", a)
    }
    Build();

</script>

</html>
