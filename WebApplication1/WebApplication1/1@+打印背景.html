<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>打印背景</title>
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        body {
            height: 100vh;
            overflow: hidden;
        }

        #tools {
            height: 60px;
            padding: 5px;
        }

        #myWriterControl {
            width: 100%;
            height: calc(100% - 60px);
            border: 1px solid black;
            border-radius: 5px;
        }
    </style>
</head>

<body>
    <div id="tools">
        <input type="button" name="name" value="编辑器打开本地文件"
            onclick="document.getElementById('myWriterControl').DCExecuteCommand('fileopen', true, null)" />
        <input type="button" name="name" value="打印" onclick="document.WriterControl.PrintDocument()" />
        <input type="button" name="name" value="打印预览" onclick="document.WriterControl.LoadPrintPreview()" />
        <input type="button" name="name" value="关闭打印预览" onclick="document.WriterControl.ClosePrintPreview()" />
    </div>
    <div id="myWriterControl" AutoGenerateCABFile="false" AutoLine="false" AutoPostBack="true" bordercolor="red"
        BorderWidth="1px" contentrendermode="NormalHtmlEditable" FixedHeader="false" IndentHtmlCode="false"
        IsMobileDevice="False" PixelPageSpacing="5" PageViewInMobileDevice="true"
        servicepageurl="http://www.dcwriter.cn:6788/ServicePage.aspx" ShowDebugInfo="false" UseClassAttribute="true"
        UseDCWriterMiniJS="true" WorkSpaceBackColor="#B1CAEB" workspacebackcolorstring="#B1CAEB"
        HeaderFooterEditable="true" autozoom1="true" fileprintautoclose="false">
    </div>
</body>

<script>
    var ctl = document.getElementById("myWriterControl");
    function Build() {
        if (ctl) {
            BindingDCWriterClientControl(ctl);
            ctl.BuildFrame(function () {
                saveString && ctl.LoadDocumentFromString(saveString, "xml");
                ctl.DocumentLoad = function () {
                }
            });
            ctl.EventBeforePrint = function(printDoc){
                var styleDom = document.createElement("style");
                // 打印背景颜色的css样式
                var cssStr = "@media print {*{-webkit-print-color-adjust: exact;}}";
                styleDom.innerHTML = cssStr;
                printDoc.head.appendChild(styleDom);
            }
        }
    }
    Build();
