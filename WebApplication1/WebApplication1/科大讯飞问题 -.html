   <BodyText> 首次病程记录 
  病例特点：
主诉：停经40周，下腹微胀痛1天
现病史：患者因“停经40周，下腹微胀痛1天”于xxxx-xx-xx入院，收入住院妇产科。平素健康状况良好，无“高血压”、“糖尿病”“心脏病”病史，否认有“肝炎”、“结核”等传染病史，否认药物、食物过敏史,2008年7月在怒江州人民医院行剖宫产术，否认外伤史。否认输血史。预防接种随当地进行。孕9次，人流5次，自流0次，中引0次，早产0次，足月产3次，顺产。小孩健在2男1女
既往史：自诉平素月经规律，LMP为2020年10月03，EDC为2021年7月10日，停经后无明显恶心、呕吐等早孕反应，孕早期否认有放射线毒物及药物接触史，孕4月余自觉胎动至今，孕晚期无胸闷，无头晕、眼花、心慌及双下肢水肿，不定期在当地卫生院产检，未见明显异常。自诉于今日上午08点在无明显诱因下出现下腹胀痛，无阴道流液及流血情况。遂步行入院待产。孕期精神一般，饮食正常，睡眠正常，体力正常，大小便正常,体重增加不详。
查体：体温(T):℃ 心率(P):次/分 ，呼吸(R): 次/分 ，血压(BP):mmHg 
心肺听诊未见异常，孕腹，无压痛及反跳痛。专科检查：宫高35cm，腹围115cm，胎儿估重3600g，胎方位LOA，胎心138次/分，偶有宫缩，先露头，先露棘上2cm，跨耻征阴性，胎膜未破，宫颈消退20%，宫颈位置中，宫颈质软，宫颈1指松，宫颈 Bi shop评分4分。骨盆测量：髂前上棘间径23cm，髂嵴间径26cm，骶耻外径22cm，坐骨结节9cm，坐骨棘不突，坐骨切迹可容两指，骶尾关节活动度好，尾骨不翘，耻骨弓角度≥90度。

辅助检查： (2020-07-10)我院B超检查：胎儿：左枕头位，双顶径:96mm；胎盘：子宫右侧壁；成熟度：I级；羊水指数:116mm；股骨:76m；腹围:352mm；胎心:134次/分；提示：宫内单活胎，胎儿大小相当于孕约39周+，头位。入院随机血糖:3.3mol/L。   
  初步诊断：                                                                
  诊断依据：
       (1)病史：停经40周，下腹微胀痛1天
       (2)心肺听诊未见异常，孕腹，无压痛及反跳痛。专科检查：宫高35cm，腹围115cm，胎儿估重3600g，胎方位L0A，胎心138次/分，偶有宫缩，先露头，先露棘上2cm，跨耻征阴性，胎膜未破，宫颈消退20%，宫颈位置中，宫颈质软，宫颈1指松，宫颈 Bishop评分4分。骨盆测量：髂前上棘间径23cm，髂嵴间径26cm，骶耻外径2cm，坐骨结节9cm，坐骨棘不突，坐骨切迹可容两指，骶尾关节活动度好，尾骨不翘，耻骨弓角度≥90度。
       (3)辅助检查：(2020-12-16)我院B超检查：胎儿：左枕头位，双顶径:95mm；胎盘：子宫右侧
成熟度：I级：羊水指数:111mm；股骨:75mm；腹围:348mm；胎心:140次/分；提示：宫内单活胎，胎儿大小相当于孕约39周+,左枕前头位  
  鉴别诊断：诊断明确，无需鉴别 
  诊疗计划：
     1.二级护理,普食；
     2.完善相关检查，如血常规、凝血四项、术前四项、血型、生化十六项等；
     3予吸氧，产程监护及胎心监测，交代产科风险；交待病情，征求处理方案；原则上经阴道分娩在分娩过程中如出现异常情况，则按产科急诊处理；
     4.请上级医师查房，指导治疗。 
                                                              医生签名:  </BodyText>

   <BodyText> 首次病程记录 
  病例特点：
主诉：停经40周，下腹微胀痛1天
现病史：患者因“停经40周，下腹微胀痛1天”于xxxx-xx-xx入院，收入住院妇产科。平素健康状况良好，无“高血压”、“糖尿病”“心脏病”病史，否认有“肝炎”、“结核”等传染病史，否认药物、食物过敏史,2008年7月在怒江州人民医院行剖宫产术，否认外伤史。否认输血史。预防接种随当地进行。孕9次，人流5次，自流0次，中引0次，早产0次，足月产3次，顺产。小孩健在2男1女
既往史：自诉平素月经规律，LMP为2020年10月03，EDC为2021年7月10日，停经后无明显恶心、呕吐等早孕反应，孕早期否认有放射线毒物及药物接触史，孕4月余自觉胎动至今，孕晚期无胸闷，无头晕、眼花、心慌及双下肢水肿，不定期在当地卫生院产检，未见明显异常。自诉于今日上午08点在无明显诱因下出现下腹胀痛，无阴道流液及流血情况。遂步行入院待产。孕期精神一般，饮食正常，睡眠正常，体力正常，大小便正常,体重增加不详。
查体：体温(T):℃ 心率(P):次/分 ，呼吸(R): 次/分 ，血压(BP):mmHg
