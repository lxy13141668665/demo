      function BuildDCWriterControlFrame() {

      function dcdatabinding() {
         var ctl = document.getElementById('myWriterControl');
         var values = {
            name333: "李小四",
            //病人ID
            BirthPlace: "112233",
            sex: "女",
            Job: "护士",
            Age: "33",
            // 住院次数
            indate: "2019-3-27",
            //门诊号
            mingzu: "汉族",
            //一卡通号
            recorddate: "2019-3-28",
            //住院号
            marriage: "3333",
            //住院病区号（病室）
            patientname: "004",
            name444: "张三"
         };
         var ctl = document.getElementById("myWriterControl");
         ctl.SetDocumentParameterValue("EMR_Patients", values);
         ctl.SetDocumentParameterValue("radiodatasource", "0");
         ctl.SetDocumentParameterValue("checkdatasource", "1,2");
         var result = ctl.WriteDataFromDataSourceToDocument();
         alert("更新了 " + result + " 处数据。");

      }



      function InsertInputField() {
         var ctl = document.getElementById("myWriterControl");
         var options = {
            "UserEditable": true,
            "ToolTip": "请输入家属",
            "BackgroundText": "家属",
            "ID": "jiashu",
            "InnerEditStyle": "Text",
            "StartBorderText": "[",
            "EndBorderText": "]",
            "Deleteable": true,
            "ContentReadonly": false,
            "DataSource": "EMR_Patients",
            "BindingPath": "name444",
         };
         var field = ctl.DCExecuteCommand("InsertInputField", true, options);
         if (field != null) {
            ctl.FocusAdjacent("afterEnd", field);
         }
      }
