      ctl.DocumentLoad = function () {
         //右键
         const doc = ctl.GetContentDocument()
         doc.onmouseup = function (e) {
            const event = e || window.event
            if (event.button == '2') {
               var ElementTable = ctl.CurrentTable()
               if (ElementTable != null) {
                  SetContextMenu(0)
               } else {
                  SetContextMenu(5)
               }
            }
         }

         // writerDatasource()
         //在鼠标按下事件中调用选中一行改变颜色
         ctl.ondocumentmousedown = function () {
            this.FocusTableRow()
         }

         //获取表格选中行结果
         ctl.ondocumentdblclick = function () {
            var flag = false
            var ctl = document.getElementById("myWriterControl");
            var currentCell = ctl.CurrentTableCell()
            var attrs = $(this.CurrentTable()).attr('dc_attributes').split(';')
            var tableHeaderNumber = 0
            var direction = ''
            for (var j = 0; j < attrs.length; j++) {
               if (attrs[j].split(':')[0] == 'tableHeaderNumber') {
                  tableHeaderNumber = parseInt(attrs[j].split(':')[1])
               }
               if (attrs[j].split(':')[0] == 'direction') {
                  direction = attrs[j].split(':')[1]
               }
            }
            if (direction == 'horizontal') {
               var cid = $(currentCell).attr('cid').match(/[1-9]/g)
               var currentNumber = 0
               for (var i = 0; i < cid.length; i++) {
                  currentNumber += cid[0]
               }
               if (currentNumber > tableHeaderNumber) {
                  flag = true
               }
            } else {
               var letterArr = []
               for (var i = 0; i < tableHeaderNumber; i++) {
                  letterArr.push(65 + i)
               }

               var cid = $(currentCell).attr('cid').match(/[A-Z]/g)
               var currentLetter = 0
               for (var i = 0; i < cid.length; i++) {
                  currentLetter += cid[i].charCodeAt(0)
               }
               if ($.inArray(currentLetter, letterArr) == -1) {
                  flag = true
               }

            }
            if (flag) {
               var result = ctl.TableCurrentTrResult() //第一个参数不填默认获取当前选中单元格所在的行
               //alert(JSON.stringify(result))
               console.log('result')
               console.log(result)
               //target = []
               returnRes(result)
               $("#NewComment_box").show()
            }
         }
      }

      //解析结果
      var name = ''
      var target = []
      function returnRes(result, text) {
         if (result.length > 1) {
            name = text
         }
         for (var i = 0; i < result.length; i++) {
            if (result[i].text != undefined) {
               $('.cont').append(`<span>${result[i].text}</span></br>`)
               returnRes(result[i].value, result[i].text)
            } else {
               if (result[i].type == 'radio' || result[i].type == 'checkbox') {
                  if (result[i].value) {
                     $('.cont').append(`<labe for="${i}"></label><input id="${i}" type="${result[i].type}" name="${name}" displayValue="${result[i].displayValue}" checked/><br/>`)
                  } else {
                     $('.cont').append(`<labe for="${i}"></label><input id="${i}" type="${result[i].type}" name="${name}" displayValue="${result[i].displayValue}"/><br/>`)
                  }
               } else {
                  $('.cont').append(`<labe for="${i}"></label><input id="${i}" type="${result[i].type}" name="${name}" value="${result[i].value}"/><br/>`)
               }
               target.push(result[i].target)
            }
         }
      }

      //回写
      $(document.body).on('click', '#NewComment_box input.sub', function (e) {
         console.log(1234455)
         var allInput = $('.cont input')
         for (var i = 0; i < allInput.length; i++) {
            if ($(allInput[i]).attr('type') == 'radio' || $(allInput[i]).attr('type') == 'checkbox') {
               $(target[i]).find('p').html(allInput[i].checked ? $(allInput[i]).attr('displayValue') : '<br/>')
            } else {
               $(target[i]).find('p').html($(allInput[i]).val() ? $(allInput[i]).val() : '<br/>')

            }
         }
         var attrs = $(target[0]).parents('table:first').attr('dc_attributes').split(';')
         var tableHeaderNumber = 0
         var direction = ''
         for (var j = 0; j < attrs.length; j++) {
            if (attrs[j].split(':')[0] == 'tableHeaderNumber') {
               tableHeaderNumber = parseInt(attrs[j].split(':')[1])
            }
            if (attrs[j].split(':')[0] == 'direction') {
               direction = attrs[j].split(':')[1]
            }
         }
         //横向
         if (direction == 'horizontal') {
            var tr = $(target[0]).parent('tr')[0]
            if (!(tr.nextSibling)) {
               ctl.DCExecuteCommand('Table_InsertRowDown', false, null);

               var allTd = $(tr.nextSibling).find('td')
               for (var i = 0; i < allTd.length; i++) {
                  var cidLetter = $(allTd[i]).attr('cid').match(/[A-Z]/g)
                  var cidNumber = $(allTd[i]).attr('cid').match(/[0-9]/g)
                  var cid = ''
                  for (var j = 0; j < cidNumber.length; j++) {
                     cid += cidNumber[j]
                  }
                  cid = parseInt(cid) + 1
                  for (var j = cidLetter.length - 1; j >= 0; j--) {
                     cid = cidLetter[j] + cid
                  }
                  $(allTd[i]).attr('cid', cid).css('backgroundColor', '#ffffff')
               }
            }
            //纵向
         } else {
            if (!(target[0].nextSibling)) {
               var targetTable = $(target[0]).parents('table:first')
               var TableArr = ctl.GetContentDocument().querySelectorAll("table[id=TableMain]");
               TableArr = TableArr[TableArr.length - 1]
               if (TableArr == targetTable[0]) {
                  ctl.FocusAdjacent("afterend", targetTable[0]);
                  ctl.DCExecuteCommand('insertpagebreak', false, null);
                  var lastTable = targetTable.clone();
                  var colLength = $(lastTable).attr('colwidths').split(',').length
                  var colArr = []
                  for (var i = 0; i < colLength - tableHeaderNumber; i++) {
                     colArr.push(String.fromCharCode(65 + tableHeaderNumber + i))
                  }
                  for (var i = 0; i < colArr.length; i++) {
                     $(lastTable).find(`td[cid^=${colArr[i]}]`).html('<br/>').css('backgroundColor', '#ffffff')
                  }

                  $(targetTable).next().after(lastTable);
               }
            }
         }

         $("#NewComment_box").hide();
         $('.cont').html('')
      })
