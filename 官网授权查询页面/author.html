<body>
    <div id="container" class="container">
        <div class="header">
            <img class="dclogo" src="http://www.dcwriter.cn/static/images/banner03.png" alt="">

                <img src="http://www.dcwriter.cn:8765/img/download.png" alt="">

            <div class="centerTitle">
                <img style="height: 100px;" src="http://www.dcwriter.cn:8765/img/download.png" alt="">
                <div>正版授权查询</div>
            </div>
            <div class="searchBox">
                <input type="text" name="" placeholder="请输入授权码" id="authorID">
                <div>
                    <div class="buttonSpan" onclick="serachFn()">查询</div>
                    <div class="buttonSpan reset" onclick="reset()">重置</div>
                </div>
            </div>
            <div class="authorMessage">
                <div id="messageInner" style="color: #909399;">
                    编号为 xxxxx 的证书为南京都昌信息科技有限公司提供给xx公司的正版授权文件<br />
                    授权时间： xxx<br />
                    证书有效期截止时间：xxx<br />
                </div>

                    无效的授权码
                </div>
                <div id="searchLaoding"></div>
            </div>
        </div>
        <div class="footer">
            <img class="downloadPng" style="height:18px;margin-right: 10px;"
                src="http://www.dcwriter.cn:8765/img/download.png" alt="">

                版权所有 2017-2022 苏ICP备13000195号<br />
                地址: 南京市雨花台区软件大道106号2号楼501-2室
            </div>
        </div>
    </div>
</body>
<script>
    window.onload = function () {
        //使用浏览器路径携带的参数进行查询
        var parameters = getURLParameters();
        console.log(parameters);
        if (parameters && parameters['searKey']) {
            var authorID = document.getElementById('authorID');
            authorID.value = parameters['searKey'];
            serachFn()
        }
    }
    //获取url中携带的参数
    function getURLParameters() {
        var params = new URLSearchParams(window.location.search);
        var paramObj = {};
        for (var param of params.entries()) {
            paramObj[param[0]] = param[1];
        }
        return paramObj;
    }
    var timeOut = null;
    //查询
    function serachFn() {
        timeOut && clearTimeout(timeOut);
        var authorID = document.getElementById('authorID').value;
        var messageInner = document.getElementById('messageInner');
        var errorMessageInner = document.getElementById('errorMessageInner');
        messageInner.style.display = 'none';
        errorMessageInner.style.display = 'none';
        document.getElementById('searchLaoding').style.display = 'block';
        timeOut = setTimeout(() => {
            document.getElementById('searchLaoding').style.display = 'none';
            if (authorID && authorID === 'dc123456') {
                messageInner.style.display = 'block';
                errorMessageInner.style.display = 'none';
            } else {
                messageInner.style.display = 'none';
                errorMessageInner.style.display = 'block';
            }
        }, 500)

    }
    // 重置
    function reset() {
        var authorID = document.getElementById('authorID');
        authorID.value = '';
        document.getElementById('authorID').focus()

    }
    document.addEventListener('keydown', function (e) {
        // 回车查询
        if ((e.key === "Enter") && (document.activeElement === document.getElementById('authorID'))) {
            serachFn();
            document.getElementById('authorID').blur()
        }
    })
</script>
