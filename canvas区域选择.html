<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>透明遮罩层示例</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }

        canvas {
            position: absolute;
            top: 0;
            left: 0;
        }
    </style>
</head>

<body>
    对方回复哈代发货
    <canvas id="overlay"></canvas>
    <script>
        const canvas = document.getElementById('overlay');
        const context = canvas.getContext('2d');

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        let isDrawing = false;
        let startX, startY, endX, endY;

        // 绘制透明度为0.4的遮罩层
        context.fillStyle = 'rgba(0, 0, 0, 0.1)';
        context.fillRect(0, 0, canvas.width, canvas.height);

        canvas.addEventListener('mousedown', (e) => {
            isDrawing = true;
            startX = e.clientX;
            startY = e.clientY;
        });

        canvas.addEventListener('mousemove', (e) => {
            if (!isDrawing) return;

            endX = e.clientX;
            endY = e.clientY;

            // 清空画布
            context.clearRect(0, 0, canvas.width, canvas.height);

            // 绘制非选中区域
            context.fillStyle = 'rgba(0, 0, 0, 0.1)';
            context.fillRect(0, 0, canvas.width, canvas.height);

            // 绘制选中区域（透明）
            context.clearRect(startX, startY, endX - startX, endY - startY);
        });

        canvas.addEventListener('mouseup', () => {
            isDrawing = false;

            // 获取选中区域的坐标和尺寸
            const selectedX = Math.min(startX, endX);
            const selectedY = Math.min(startY, endY);
            const selectedWidth = Math.abs(endX - startX);
            const selectedHeight = Math.abs(endY - startY);

            console.log('选中区域坐标：', selectedX, selectedY);
            console.log('选中区域尺寸：', selectedWidth, selectedHeight);
        });
    </script>
</body>

</html>
