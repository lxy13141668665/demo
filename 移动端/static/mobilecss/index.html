<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/npm/vant@2.12.47/index.css">
    <title>Document</title>
    <style>
        .gap100 {
            height: 100px;
        }

        .gap20 {
            height: 20px;
        }
    </style>
</head>

<body>
    <div id="app">
        <van-nav-bar title="病历列表">
        </van-nav-bar>
        <div class="gap100"></div>
        <van-row>
            <van-col offset="2" span="20">
                <van-button type="info" plain round block @click="changeUrl(1)">住院病历</van-button>
                <div class="gap20"></div>
                <van-button type="info" plain round block @click="changeUrl(2)">压疮评估表</van-button>
                <div class="gap20"></div>
                <van-button type="info" plain round block @click="changeUrl(3)">日常病程记录</van-button>
                <div class="gap20"></div>
                <van-button type="info" plain round block @click="changeUrl(4)">接班记录</van-button>
                <div class="gap20"></div>
                <van-button type="info" plain round block @click="changeUrl(5)">格拉斯哥昏迷评分量表(GCS)</van-button>
                <div class="gap20"></div>
                <van-button type="info" plain round block @click="changeUrl(6)">(公用)手术患者转接单</van-button>
            </van-col>
        </van-row>

    </div>

    <script src="/npm/vue@2.6.14/vue.min.js"></script>
    <script src="/npm/vant@2.12.47/index.js"></script>
    <script>
        new Vue({
            el: '#app',
            data() {
                return {
                    checkboxGroup: ['1'],
                }
            },
            methods: {
                //修改地址
                changeUrl(index) {
                    if (index == 1) {
                        window.location.href = "/static/mobilecss/phone.html?index=1";
                    } else if (index == 2) {
                        window.location.href = "/static/mobilecss/phone.html?index=2";
                    } else if (index == 3) {
                        window.location.href = "/static/mobilecss/phone.html?index=3";
                    } else if (index == 4) {
                        window.location.href = "/static/mobilecss/phone.html?index=4";
                    } else if (index == 5) {
                        window.location.href = "/static/mobilecss/phone.html?index=5";
                    } else if (index == 6) {
                        window.location.href = "/static/mobilecss/phone2.html?index=6";
                    }


                }
            },
            mounted() {
                window.onresize = () => {
                    setTimeout(() => {
                        var u = navigator.userAgent
                        if (!(/Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(u))) {
                            window.location.href = "/移动端演示.html";
                        }
                    }, 100)
                }
            }
        })
    </script>
</body>

</html>
