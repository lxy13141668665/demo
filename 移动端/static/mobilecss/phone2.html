<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link rel="stylesheet" href="/npm/vant@2.12.47/index.css">
    <style>
        html,
        body,
        #app {
            height: 100%;
        }

        .icon {
            font-size: 16px;
            line-height: inherit;
        }

        .van-overlay {
            background-color: rgba(0, 0, 0, .3);
        }

        a:link,
        a:visited {
            color: #38f;
        }

        #header {
            position: fixed;
            width: 100%;
            z-index: 99;
        }

        #container {
            height: calc(100% - 104px);
            overflow-y: auto;
        }

        .gap-104 {
            height: 104px
        }

        .van-radio-group {
            width: 100%;
            display: flex;
            flex-wrap: wrap;
        }

        .van-radio {
            margin-left: 10px;
            margin-top: 6px;
        }

        .van-radio__label {
            margin-left: 2px;
        }
    </style>
    <title></title>
</head>

<body>
    <div id="app">
        <div id="header">
            <van-nav-bar :title="title" left-text="返回" right-text="预览" left-arrow @click-left="onClickLeft"
                @click-right="onClickRight"></van-nav-bar>
            <van-steps v-if="headerNone" :active="stepValue" active-color="#38f">
                <van-step v-for="(item,index) in step" key="index">
                    <a :href="'#'+ item" @click="changeStep(index)">{{item}}</a>
                </van-step>
            </van-steps>
        </div>
        <div class="gap-104"></div>
        <div id="container">
            <van-cell-group inset v-for="(item,index) in writer" key="index">
                <!-- 输入域 -->
                <van-field v-if="item.EditType == 'Text' && item.showContainer != 'showContainer'"
                    :id="item.stepId ? item.stepId : ''" v-model="item.Value" :label="item.Name" left-icon="smile-o"
                    :placeholder="item.BackgroundText" @blur="changeText(item,$event)" @focus="getOldValue">
                </van-field>

                <!-- 文本域 -->
                <van-field v-if="item.EditType == 'Text' && item.showContainer == 'showContainer'"
                    :id="item.stepId ? item.stepId : ''" v-model="item.Value" rows="2" left-icon="smile-o" autosize
                    :label="item.Name" type="textarea" placeholder="item.BackgroundText">
                </van-field>

                <!-- 下拉 -->
                <van-field v-if="item.EditType == 'DropdownList'" :id="item.stepId ? item.stepId : ''"
                    v-model="item.Value" is-link readonly name="picker" left-icon="smile-o" :label="item.Name"
                    :placeholder="item.BackgroundText" @click="clickColumns(item)">
                </van-field>

                <!-- 时间 -->
                <van-field v-if="item.EditType == 'DateTimeWithoutSecond' || item.EditType == 'DateTime'"
                    :id="item.stepId ? item.stepId : ''" v-model="item.Value" is-link readonly name="datetimePicker"
                    left-icon="smile-o" :label="item.Name" :placeholder="item.BackgroundText" @click="clickDate(item)">
                </van-field>

                <!-- 单复选框 -->
                <!-- <van-field name="checkboxGroup" label="复选框组" v-if="item.Type == 'DCFormCheckBoxElement'">
               <template #input>
                  <van-checkbox-group v-model="checkboxGroup" direction="horizontal">
                     <van-checkbox name="1" shape="square">复选框 1</van-checkbox>
                     <van-checkbox name="2" shape="square">复选框 2</van-checkbox>
                  </van-checkbox-group>
               </template>
            </van-field> -->
                <!-- 数值 -->
                <van-field v-if="item.EditType == 'Numeric'" left-icon="smile-o" name="stepper" :label="item.Name">
                    <template #input>
                        <van-stepper :v-model="item.Value" :id="item.stepId ? item.stepId : ''" />
                    </template>
                </van-field>
            </van-cell-group>
            <!-- 复选框 -->
            <template inset v-for="(item,index) in checkboxGroup">
                <van-cell-group v-if="item" :key="index"
                    :id="item[0] && item[0].stepId ? item[0].stepId : 'DCFormCheckElement'">
                    <van-field :name="item[0] && item[0].stepId" :label="item[0] && item[0].stepId" left-icon="smile-o">
                        <template #input>
                            <van-checkbox-group v-model="checkboxGroupValue[index]">
                                <van-checkbox :name="item1.Name" shape="square" v-for="(item1,index1) in item"
                                    key="index1" @click="changeCheckbox(item1)">{{item1.Name}}</van-checkbox>
                            </van-checkbox-group>
                        </template>
                    </van-field>
                </van-cell-group>
            </template>
            <!-- 单选框 -->

            <!-- 单复选框 -->
            <template inset v-for="(item,index) in radioBoxGroup">
                <van-cell-group v-if="item" :key="index" :id="item.Type">
                    <van-field :name="item.stepId" :label="item.stepId" left-icon="smile-o">
                        <template #input>
                            <van-radio-group @change="changeRadioGroup(item,index)"
                                v-model="radioBoxGroupValueArr[index]">
                                <van-radio v-for="(file,i) in item.Items" :key="i"
                                    :name="file.Value">{{file.Text}}</van-radio>
                            </van-radio-group>
                        </template>
                    </van-field>
                </van-cell-group>
            </template>

        </div>

        <van-popup v-model="showPicker" position="bottom">
            <van-picker show-toolbar :columns="columns" @confirm="confirmColumns" @cancel="showPicker = false">
            </van-picker>
        </van-popup>

        <van-calendar v-model="showDate" @confirm="confirmDate" color="#1989fa"
            :min-date="new Date(2010, 0, 1)"></van-calendar>

        <van-popup v-model="printPreview" position="bottom" closeable close-icon-position="top-left"
            :style="{ height: '100%' }">
            <div id="myWriterControl" LocalServerPort="1345" contentrendermode="NormalHtmlEditable"
                workspacebackcolorstring="#B1CAEB" servicepageurl="http://www.dcwriter.cn:6788/ServicePage.aspx"
                heightcompress="true" backgroundtextoutputmode="None" imagedataembedinhtml="true"
                serversleepfordebug="0" allowcopy="true" supportactivex="false" pixelpagespacing="5"
                UseDCWriterMiniJS="False" ClientContextMenuType="Custom" showdebuginfo="false" HeaderFooterSelect="true"
                HeaderFooterEditable="true" FreeSelection="true" registercodeindex="0" useclassattribute="false"
                usedcwriterminijs="true" ismobiledevice="false" style="display:none;height: calc(100% - 4px);">
            </div>
        </van-popup>

        <div class="mask"
            style="width:100%;height: 100%;position:absolute;top:0;left:0;z-index:10000;background-color:#fff;text-align: center;">
            <img src="./loading.gif" alt="" style="width: 100%;">
        </div>
    </div>
    <script type="text/javascript" src="../../npm/jquery@1.7.2/jquery-1.7.2.min.js"></script>
    <script type="text/javascript" src="../../npm/vue@2.6.14/vue.min.js"></script>
    <script type="text/javascript" src="../../npm/vant@2.12.47/index.js"></script>
    <script type="text/javascript" src="http://www.dcwriter.cn:6788/ServicePage.aspx?js=1"></script>
    <script>
        var vue = new Vue({
            el: "#app",
            data() {
                return {
                    showPicker: false, //展示下拉
                    showDate: false, //展示时间
                    writer: [], //所有的数据
                    columns: [], //下拉
                    checkboxGroup: [],//复选框组
                    checkboxGroupValue: [],//复选框组值
                    radioBoxGroup: [],//复选框组
                    radioBoxGroupValue: [],//复选框组值
                    linkage: [],//联动计算
                    item: {}, //选中的元素
                    step: [], //步骤条
                    stepValue: 0,
                    time: 0,
                    oldValue: '',
                    countValue: '',
                    title: '', //标题
                    printPreview: false, //打印预览
                    xml: '', //使用的xml数据
                    headerNone: true,
                    radio: '1',
                    radioBoxGroupValueArr: []
                }
            },
            methods: {
                //获取旧的输入域文本
                getOldValue(event) {
                    this.oldValue = event.target.value
                },
                //输入域内容失去焦点修改值
                changeText(item, event) {
                    item.Value = event.target.value
                    if (item.changeDrop) {
                        var index = parseInt(item.changeDrop)
                        var newValue = parseInt(item.Value)
                        this.linkage[index].count.Value = parseInt(this.linkage[index].count.Value) - this.oldValue + newValue + ''

                    }
                },
                //单复选框改变
                changeCheckbox(item) {
                    item.Items[0].Checked = !item.Items[0].Checked
                },

                changeStep(index) {
                    this.stepValue = index
                },

                formatDate(date) {
                    if (date.getMonth() + 1 < 10) {
                        var mounth = '0' + (date.getMonth() + 1)
                    }
                    if (date.getDate() < 10) {
                        var day = '0' + date.getDate()
                    }
                    return `${date.getFullYear()}年${mounth}月${day}日 ${date.getHours()}时${date.getMinutes()}分`;
                },

                //时间下拉确认
                confirmDate(date) {
                    this.item.Value = this.formatDate(date);
                    this.showDate = false;
                },
                //点击时间下拉
                clickDate(item) {
                    this.item = item
                    this.showDate = true
                },
                //下拉确认回调
                confirmColumns(value) {
                    var oldValue = parseInt(this.item.Value)
                    this.item.Value = value
                    this.showPicker = false
                    if (this.item.changeDrop) {
                        var index = parseInt(this.item.changeDrop)
                        var newValue = parseInt(value)
                        this.linkage[index].count.Value = parseInt(this.linkage[index].count.Value) - oldValue + newValue + ''
                    }
                },
                //点击开启下拉
                clickColumns(item) {
                    this.columns = []
                    this.item = item
                    if (item.ListItems) {
                        item.ListItems.forEach((i) => {
                            this.columns.push(i.Text)
                        })
                    }
                    this.showPicker = true
                },
                changeRadioGroup(item, index) {
                    item.Value = this.radioBoxGroupValueArr[index]
                    console.log(item)

                },
                //返回按钮
                onClickLeft() {
                    window.location.href = "/static/mobilecss/index.html";
                },

                //预览
                onClickRight() {
                    this.printPreview = true
                    var that = this
                    this.$nextTick(function () {
                        var ctl = document.getElementById("myWriterControl")
                        var data = {}
                        for (var i = 0; i < that.writer.length; i++) {
                            data[that.writer[i].ID] = that.writer[i].Value
                        }
                        this.radioBoxGroup.filter(item => {
                            data[item['RuntimeName']] = item.Value
                        })
                        console.log(data, '=============')
                        //初始化后的DCFORM函数操作
                        var options = {
                            IsUseBase64: false, //加载和保存的字符串是否是BASE64
                            IsReturnStruct: true, //是否返回加载文档的前端FORM结构
                            IsReturnFileContent: true, //是否将文档保存字符串返回前端
                            IsBindingData: true, //是否将数据绑定到文档
                            Datas: data, //绑定文档所需要的数据集
                            FileContentXML: that.xml //需要加载的文档字符串
                        };
                        var obj = ctl.DCFormTransmission(options);
                        ctl.LoadDocumentFromString(obj.SaveFileContent)
                        ctl.DocumentLoad = function () {
                            ctl.LoadPrintPreview()
                            ctl.style.display = 'block'
                        }
                    })

                }
            },
            mounted() {
                var paramList = window.location.search.substr(1).split('&')
                if (paramList.length > 0) {
                    var xmlIndex = paramList[0].split('=')[1]
                }

                this.printPreview = true
                this.$nextTick(function () {
                    var that = this
                    that.time = Date.now()
                    // 获得控件容器元素
                    var ctl = document.getElementById("myWriterControl");
                    // 绑定控件
                    BindingDCWriterClientControl(ctl);
                    // 创建编辑器框架
                    ctl.BuildFrame(function () {
                        console.log(Date.now() - that.time)
                        that.time = Date.now()
                        var xml = ''
                        that.title = '(公用)手术患者转接单'
                        xml = xml6
                        that.xml = xml6
                        that.headerNone = false
                        var options = {
                            IsUseBase64: false, //加载和保存的字符串是否是BASE64
                            IsReturnStruct: true, //是否返回加载文档的前端FORM结构,只取正文的数据
                            FileContentXML: xml, //需要加载的文档字符串
                        };
                        var obj = ctl.DCFormTransmission(options);

                        that.printPreview = false
                        $('#app .mask').remove()
                        if (obj.ServerMessage == '执行成功') {
                            console.log(Date.now() - that.time)
                            that.time = Date.now()
                            that.writer = []
                            that.step = []
                            for (var i = 0; i < obj.Structure.ChildNodes.length; i++) {
                                if ((obj.Structure.ChildNodes[i].Visible && obj.Structure.ChildNodes[i].Name) || obj.Structure.ChildNodes[i].Type == 'DCFormCheckBoxElement' || obj.Structure.ChildNodes[i].Type == "DCFormRadioElement") {
                                    obj.Structure.ChildNodes[i].Value = obj.Structure.ChildNodes[i].Text
                                    let names = obj.Structure.ChildNodes[i].Name || ''
                                    var nameList = names.split('-')
                                    //对name进行重新赋值
                                    // if (parseInt(nameList[2])) {  }
                                    obj.Structure.ChildNodes[i].Name = nameList[0]

                                    //对步骤条进行重新赋值
                                    if (nameList[1]) {
                                        that.step.push(nameList[1])
                                        obj.Structure.ChildNodes[i].stepId = nameList[1]
                                    }
                                    //输入域是否被解析
                                    if (nameList[2] && (nameList[2] == 'showContainer' || nameList[2] == 'container') && obj.Structure.ChildNodes[i].EditType == 'Text') {
                                        obj.Structure.ChildNodes[i].showContainer = nameList[2]
                                    }
                                    //对联动计算进行赋值
                                    if (nameList[2] && (nameList[2].indexOf('change') >= 0 || nameList[2].indexOf('count') >= 0)) {
                                        if (!that.linkage[parseInt(nameList[2])]) {
                                            that.linkage[parseInt(nameList[2])] = { change: [], count: null }
                                        }
                                        if (nameList[2].indexOf('change') >= 0) {
                                            that.linkage[parseInt(nameList[2])].change.push(obj.Structure.ChildNodes[i])
                                            obj.Structure.ChildNodes[i].changeDrop = nameList[2]
                                        }
                                        if (nameList[2].indexOf('count') >= 0) {
                                            that.linkage[parseInt(nameList[2])].count = obj.Structure.ChildNodes[i]
                                        }
                                    }
                                    //对单复选框进行赋值
                                    if (obj.Structure.ChildNodes[i].Type == 'DCFormCheckBoxElement' && nameList[2]) {
                                        if (!that.checkboxGroup[parseInt(nameList[2])]) {
                                            that.checkboxGroup[parseInt(nameList[2])] = []
                                            that.checkboxGroupValue[parseInt(nameList[2])] = []
                                        }
                                        that.checkboxGroup[parseInt(nameList[2])].push(obj.Structure.ChildNodes[i])

                                        if (obj.Structure.ChildNodes[i].Items[0].Checked) {
                                            that.checkboxGroupValue[parseInt(nameList[2])].push(obj.Structure.ChildNodes[i].Name)
                                        }

                                    }

                                    //对单复选框进行赋值
                                    if (obj.Structure.ChildNodes[i].Type == 'DCFormRadioElement' && nameList[2]) {
                                        that.radioBoxGroup.push(obj.Structure.ChildNodes[i])
                                    }
                                    if (!obj.Structure.ChildNodes[i].showContainer || obj.Structure.ChildNodes[i].showContainer == 'showContainer') {
                                        that.writer.push(obj.Structure.ChildNodes[i])
                                    }
                                }
                            }
                            //console.log(that.linkage)
                            //console.log(obj.Structure.ChildNodes)
                            // console.log(that.writer)

                            console.log(that.radioBoxGroup)
                            // console.log(that.radioBoxGroupValue)
                        }
                    })
                })
            }
        })
