<script>
    var editor = CodeMirror.fromTextArea(document.getElementById("demotext"), {
        lineNumbers: false,
        mode: "text/html",
        matchBrackets: true
    });
</script>
<script src="http://www.dcwriter.cn:6789/static/js/jquery-1.7.2.min.js"></script>
<script>
    function autodivheight() {
        var winHeight = 0;
        if (window.innerHeight) {
            winHeight = window.innerHeight;
        } else if ((document.body) && (document.body.clientHeight)) {
            winHeight = document.body.clientHeight;
        }
        //通过深入Document内部对body进行检测，获取浏览器窗口高度
        if (document.documentElement && document.documentElement.clientHeight) {
            winHeight = document.documentElement.clientHeight;
        }
        height = winHeight * 0.74
        editor.setSize('100%', height);
        document.getElementById("iframeResult").style.height = height + "px";
    }

    function submitTryit() {
        var text = editor.getValue();
        var ifr = document.createElement("iframe");
        ifr.setAttribute("frameborder", "0");
        ifr.setAttribute("id", "iframeResult");
        document.getElementById("iframewrapper").innerHTML = "";
        document.getElementById("iframewrapper").appendChild(ifr);

        var ifrw = (ifr.contentWindow) ? ifr.contentWindow : (ifr.contentDocument.document) ? ifr.contentDocument
            .document : ifr.contentDocument;
        ifrw.document.open();
        ifrw.document.write(text);
        ifrw.document.close();
        autodivheight();
    }
    window.addEventListener("resize", autodivheight);
    // submitTryit();

    function GetQueryString(name) {
        var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)");
        var r = window.location.search.substr(1).match(reg);
        if (r != null) {
            //return unescape(r[2]);
            return decodeURI(r[2]);
        }
        return null;
    }
    (function () {
        //从路由获取apiname
        let apiName = (/[?&]+([^=&]+)=([^&]*)/g).exec(window.location.href)[2]
        let origin = window.location.origin
        let urlToDownload = `${origin}/apiDocument/pages/${apiName}.html`
        fetch(urlToDownload)
            .then(response => {
                if (!response.ok) {
                    throw new Error('网络请求失败');
                }
                return response.text(); // 将响应内容作为文本返回
            })
            .then(pageContent => {
                editor.setValue(pageContent)
                submitTryit();
            })
            .catch(error => {
                console.error('加载失败：', error);
            });
    })()

</script>
